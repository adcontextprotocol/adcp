name: Check for Broken Links

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_run:
    workflows: ["Sync Versioned Docs"]
    types:
      - completed

jobs:
  broken-links:
    runs-on: ubuntu-latest
    # Skip if triggered by sync workflow that failed
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Ensure we get latest changes including synced docs
        ref: ${{ github.event.workflow_run.head_branch || github.ref }}

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Exclude versioned docs from broken links check
      run: rm -rf v2.6-rc

    - name: Check for broken links in docs (v2.5)
      run: |
        # Temporarily hide v2.6-rc docs which have WIP governance links
        # These will be fixed when governance section is complete
        mv v2.6-rc v2.6-rc.hidden || true
        npx mintlify@latest broken-links
        mv v2.6-rc.hidden v2.6-rc || true

    - name: Check README links
      run: npx markdown-link-check README.md --config .markdown-link-check.json
