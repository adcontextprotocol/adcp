name: Check for Broken Links

on:
  push:
    branches: [ main, develop, '2.6.x' ]
  pull_request:
    branches: [ main, develop, '2.6.x' ]

jobs:
  broken-links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for broken links
      run: npx mintlify@latest broken-links
