name: Changeset Check

on:
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check for changeset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for changeset
        run: npx changeset status --since=origin/main
