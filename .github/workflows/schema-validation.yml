name: JSON Schema Validation

on:
  push:
    branches: [ main, develop, '2.6.x' ]
  pull_request:
    branches: [ main, develop, '2.6.x' ]

jobs:
  schema-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      env:
        PUPPETEER_SKIP_DOWNLOAD: true
      
    - name: Run all tests
      run: npm test