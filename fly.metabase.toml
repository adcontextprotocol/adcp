# Metabase deployment configuration for Fly.io
# Deploy with: fly deploy --config fly.metabase.toml --app adcp-metabase

app = 'adcp-metabase'
primary_region = 'iad'

[build]
  image = "metabase/metabase:latest"

[env]
  MB_DB_TYPE = "postgres"
  # Metabase will use the attached Postgres database for its application data

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"
    protocol = "http"

[machine]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "metabase_data"
  destination = "/metabase-data"
  initial_size = "3gb"
