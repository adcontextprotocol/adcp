<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article | The Latest | AgenticAdvertising.org</title>
  <meta name="description" content="Read and discuss industry content about agentic AI in advertising.">
  <link rel="icon" href="/AAo.svg" type="image/svg+xml">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="AgenticAdvertising.org">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="/design-system.css">
  <script src="/nav.js"></script>
  <style>
    body { padding-top: 60px; background: var(--color-bg-page); }

    .article-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Breadcrumb */
    .breadcrumb {
      font-size: 0.85rem;
      color: var(--color-text-secondary);
      margin-bottom: 1.5rem;
    }

    .breadcrumb a {
      color: var(--color-brand);
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    /* Article Header */
    .article-header {
      margin-bottom: 2rem;
    }

    .article-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      font-size: 0.85rem;
      color: var(--color-text-secondary);
      margin-bottom: 1rem;
    }

    .article-source {
      font-weight: 500;
      color: var(--color-text);
    }

    .article-date {
      color: var(--color-text-muted);
    }

    .quality-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      background: var(--color-warning-100);
      color: var(--color-warning-700);
    }

    .quality-badge.high {
      background: var(--color-success-100);
      color: var(--color-success-700);
    }

    .article-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-text-heading);
      line-height: 1.3;
      margin-bottom: 1rem;
    }

    .article-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.15s;
    }

    .btn-primary {
      background: var(--color-brand);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: var(--color-brand-hover);
    }

    .btn-secondary {
      background: var(--color-bg-card);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }

    .btn-secondary:hover {
      background: var(--color-bg-subtle);
    }

    .btn-secondary.saved {
      color: var(--color-brand);
      border-color: var(--color-brand);
      background: var(--color-primary-50);
    }

    /* Article Content */
    .article-content {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .article-summary {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--color-text);
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--color-border);
    }

    .article-notes {
      background: var(--color-primary-50);
      border-left: 3px solid var(--color-brand);
      padding: 1rem 1.25rem;
      border-radius: 0 6px 6px 0;
      margin-bottom: 1.5rem;
    }

    .article-notes h4 {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--color-brand);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }

    .article-notes p {
      font-size: 0.9rem;
      color: var(--color-text);
      line-height: 1.5;
    }

    /* Tags & Entities */
    .article-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tag {
      font-size: 0.8rem;
      padding: 0.25rem 0.75rem;
      background: var(--color-gray-100);
      color: var(--color-gray-700);
      border-radius: 4px;
    }

    .article-entities {
      padding-top: 1.5rem;
      border-top: 1px solid var(--color-border);
    }

    .article-entities h4 {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--color-text-heading);
      margin-bottom: 1rem;
    }

    .entity-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .entity-item {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.85rem;
      padding: 0.375rem 0.75rem;
      background: var(--color-bg-subtle);
      border: 1px solid var(--color-border);
      border-radius: 20px;
      text-decoration: none;
      color: var(--color-text);
      transition: all 0.15s;
    }

    .entity-item:hover {
      border-color: var(--color-brand);
      color: var(--color-brand);
    }

    .entity-type {
      font-size: 0.7rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
    }

    /* Comments Section */
    .comments-section {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 1.5rem;
    }

    .comments-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--color-border);
    }

    .comments-header h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--color-text-heading);
    }

    .comment-count {
      font-size: 0.85rem;
      color: var(--color-text-secondary);
    }

    /* Comment Form */
    .comment-form {
      margin-bottom: 1.5rem;
    }

    .comment-form textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-size: 0.9rem;
      font-family: inherit;
      resize: vertical;
      margin-bottom: 0.75rem;
    }

    .comment-form textarea:focus {
      outline: none;
      border-color: var(--color-brand);
      box-shadow: 0 0 0 3px var(--color-primary-100);
    }

    .comment-form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .comment-form-note {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      margin-top: 0.5rem;
    }

    .auth-prompt {
      background: var(--color-gray-50);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-prompt p {
      font-size: 0.9rem;
      color: var(--color-text-secondary);
      margin-bottom: 0.5rem;
    }

    .auth-prompt a {
      color: var(--color-brand);
      font-weight: 500;
      text-decoration: none;
    }

    .auth-prompt a:hover {
      text-decoration: underline;
    }

    /* Comment List */
    .comments-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .comment {
      padding: 1rem;
      background: var(--color-bg-subtle);
      border-radius: 6px;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .comment-author {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--color-text-heading);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .comment-source {
      font-size: 0.7rem;
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
      font-weight: 500;
    }

    .comment-source.slack {
      background: var(--color-info-100);
      color: var(--color-info-700);
    }

    .comment-source.web {
      background: var(--color-success-100);
      color: var(--color-success-700);
    }

    .comment-time {
      font-size: 0.8rem;
      color: var(--color-text-muted);
    }

    .comment-content {
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--color-text);
    }

    .no-comments {
      text-align: center;
      padding: 2rem;
      color: var(--color-text-secondary);
    }

    /* Loading & Error States */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--color-text-secondary);
    }

    .error-state {
      background: var(--color-error-50);
      border: 1px solid var(--color-error-100);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      color: var(--color-error-600);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .article-container { padding: 1rem; }
      .article-title { font-size: 1.5rem; }
      .article-content { padding: 1.25rem; }
      .article-actions { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div id="adcp-nav"></div>

  <div class="article-container">
    <nav class="breadcrumb">
      <a href="/latest">The Latest</a> / Article
    </nav>

    <div id="content">
      <div class="loading">Loading article...</div>
    </div>
  </div>

  <div id="adcp-footer"></div>

  <script>
    let articleId = null;
    let isAuthenticated = false;
    let currentUser = null;
    let isSaved = false;

    // Get article ID from URL
    const pathParts = window.location.pathname.split('/');
    articleId = pathParts[pathParts.length - 1];

    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuth();
      await loadArticle();
    });

    async function checkAuth() {
      try {
        const response = await fetch('/api/me');
        if (response.ok) {
          const data = await response.json();
          isAuthenticated = !!data.user;
          currentUser = data.user;

          // Check if article is saved
          if (isAuthenticated && articleId) {
            const watchResponse = await fetch('/api/latest/watch');
            if (watchResponse.ok) {
              const watchData = await watchResponse.json();
              isSaved = watchData.articles.some(a => String(a.id) === articleId);
            }
          }
        }
      } catch (e) {
        console.error('Auth check failed:', e);
      }
    }

    async function loadArticle() {
      try {
        const response = await fetch(`/api/latest/articles/${articleId}`);
        if (!response.ok) {
          if (response.status === 404) {
            document.getElementById('content').innerHTML = `
              <div class="error-state">
                <h2>Article Not Found</h2>
                <p>The article you're looking for doesn't exist or has been removed.</p>
                <p><a href="/latest">Back to The Latest</a></p>
              </div>
            `;
            return;
          }
          throw new Error('Failed to load article');
        }

        const article = await response.json();

        // Update page title and meta
        document.title = `${article.title} | The Latest | AgenticAdvertising.org`;
        document.querySelector('meta[property="og:title"]')?.setAttribute('content', article.title);
        document.querySelector('meta[name="twitter:title"]')?.setAttribute('content', article.title);
        if (article.summary) {
          document.querySelector('meta[name="description"]')?.setAttribute('content', article.summary);
          document.querySelector('meta[property="og:description"]')?.setAttribute('content', article.summary);
        }

        renderArticle(article);
        loadComments();
      } catch (e) {
        console.error('Failed to load article:', e);
        document.getElementById('content').innerHTML = `
          <div class="error-state">
            <h2>Error Loading Article</h2>
            <p>Something went wrong. Please try again later.</p>
            <p><a href="/latest">Back to The Latest</a></p>
          </div>
        `;
      }
    }

    function renderArticle(article) {
      const qualityClass = (article.quality_score || 0) >= 4 ? 'high' : '';
      const tags = article.relevance_tags || [];
      const entities = article.entities || [];

      document.getElementById('content').innerHTML = `
        <div class="article-header">
          <div class="article-meta">
            <span class="article-source">${escapeHtml(article.feed_name || 'Source')}</span>
            <span class="article-date">${formatDate(article.published_at || article.created_at)}</span>
            ${article.quality_score ? `<span class="quality-badge ${qualityClass}">${article.quality_score}/5 quality</span>` : ''}
          </div>
          <h1 class="article-title">${escapeHtml(article.title)}</h1>
          <div class="article-actions">
            <a href="${escapeHtml(article.source_url)}" target="_blank" rel="noopener" class="btn btn-primary">
              Read Full Article
              <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6M15 3h6v6M10 14L21 3"/>
              </svg>
            </a>
            <button id="saveBtn" class="btn btn-secondary ${isSaved ? 'saved' : ''}" onclick="toggleSave()">
              ${isSaved ? '★ Saved' : '☆ Save'}
            </button>
          </div>
        </div>

        <div class="article-content">
          ${article.summary ? `<div class="article-summary">${escapeHtml(article.summary)}</div>` : ''}

          ${article.addie_notes ? `
            <div class="article-notes">
              <h4>Why This Matters</h4>
              <p>${escapeHtml(article.addie_notes)}</p>
            </div>
          ` : ''}

          ${tags.length > 0 ? `
            <div class="article-tags">
              ${tags.map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
            </div>
          ` : ''}

          ${entities.length > 0 ? `
            <div class="article-entities">
              <h4>Mentioned in this article</h4>
              <div class="entity-list">
                ${entities.map(e => `
                  <a href="/latest?entity=${encodeURIComponent(e.name)}" class="entity-item">
                    ${escapeHtml(e.name)}
                    <span class="entity-type">${e.type}</span>
                  </a>
                `).join('')}
              </div>
            </div>
          ` : ''}
        </div>

        <div class="comments-section" id="commentsSection">
          <div class="comments-header">
            <h3>Discussion</h3>
            <span class="comment-count" id="commentCount">Loading...</span>
          </div>

          ${isAuthenticated ? `
            <div class="comment-form">
              <textarea id="commentInput" placeholder="Share your thoughts..."></textarea>
              <div class="comment-form-actions">
                <button class="btn btn-primary" onclick="submitComment()">Post Comment</button>
              </div>
              <p class="comment-form-note">Comments sync with Slack discussions</p>
            </div>
          ` : `
            <div class="auth-prompt">
              <p>Join the discussion</p>
              <a href="/join">Sign in to comment</a>
            </div>
          `}

          <div class="comments-list" id="commentsList">
            <div class="loading" style="padding: 1rem;">Loading comments...</div>
          </div>
        </div>
      `;
    }

    async function loadComments() {
      try {
        const response = await fetch(`/api/latest/articles/${articleId}/comments`);
        if (!response.ok) throw new Error('Failed to load');

        const data = await response.json();
        const comments = data.comments || [];

        document.getElementById('commentCount').textContent = `${comments.length} comment${comments.length !== 1 ? 's' : ''}`;

        if (comments.length === 0) {
          document.getElementById('commentsList').innerHTML = `
            <div class="no-comments">
              <p>No comments yet. Be the first to share your thoughts!</p>
            </div>
          `;
          return;
        }

        document.getElementById('commentsList').innerHTML = comments.map(comment => `
          <div class="comment">
            <div class="comment-header">
              <span class="comment-author">
                ${escapeHtml(comment.author_name)}
                <span class="comment-source ${comment.source}">${comment.source}</span>
              </span>
              <span class="comment-time">${relativeTime(comment.created_at)}</span>
            </div>
            <div class="comment-content">${escapeHtml(comment.content)}</div>
          </div>
        `).join('');
      } catch (e) {
        console.error('Failed to load comments:', e);
        document.getElementById('commentsList').innerHTML = `
          <div class="no-comments">
            <p>Failed to load comments.</p>
          </div>
        `;
      }
    }

    async function submitComment() {
      if (!isAuthenticated) {
        alert('Please sign in to comment.');
        return;
      }

      const input = document.getElementById('commentInput');
      const content = input.value.trim();

      if (!content) {
        alert('Please enter a comment.');
        return;
      }

      try {
        const response = await fetch(`/api/latest/articles/${articleId}/comments`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content }),
        });

        if (!response.ok) throw new Error('Failed to post');

        input.value = '';
        await loadComments();
      } catch (e) {
        console.error('Failed to post comment:', e);
        alert('Failed to post comment. Please try again.');
      }
    }

    async function toggleSave() {
      if (!isAuthenticated) {
        alert('Please sign in to save articles.');
        return;
      }

      try {
        const response = await fetch(`/api/latest/watch/${articleId}`, {
          method: isSaved ? 'DELETE' : 'POST',
        });

        if (response.ok) {
          isSaved = !isSaved;
          const btn = document.getElementById('saveBtn');
          btn.classList.toggle('saved', isSaved);
          btn.innerHTML = isSaved ? '★ Saved' : '☆ Save';
        }
      } catch (e) {
        console.error('Failed to save:', e);
      }
    }

    // Utility functions
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      });
    }

    function relativeTime(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;

      const minutes = Math.floor(diff / 60000);
      if (minutes < 60) return `${minutes}m ago`;

      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;

      const days = Math.floor(hours / 24);
      if (days < 7) return `${days}d ago`;

      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }
  </script>
</body>
</html>
