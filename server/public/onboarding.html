<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Registration - AdCP Registry</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .info {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      color: #1976d2;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Complete Your Registration</h1>
    <p>You're almost done! Create your company account to start managing registry entries.</p>

    <div id="error" class="error" style="display:none;"></div>
    <div id="info" class="info" style="display:none;"></div>

    <form id="onboardingForm">
      <div class="form-group">
        <label for="companyName">Organization Name *</label>
        <input type="text" id="companyName" required placeholder="Acme Corporation">
      </div>

      <div class="form-group">
        <label for="domain">Email Domain (Optional)</label>
        <input type="text" id="domain" placeholder="acme.com">
        <small style="color: #666; font-size: 14px;">Team members with this email domain can auto-join</small>
      </div>

      <button type="submit" class="btn" id="submitBtn">Create Organization</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('onboardingForm');
    const errorDiv = document.getElementById('error');
    const infoDiv = document.getElementById('info');
    const submitBtn = document.getElementById('submitBtn');
    const companyNameInput = document.getElementById('companyName');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      errorDiv.style.display = 'none';
      infoDiv.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating...';

      try {
        console.log('Submitting organization creation...');

        const domain = document.getElementById('domain').value;

        const response = await fetch('/api/organizations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'same-origin',
          body: JSON.stringify({
            organization_name: companyNameInput.value,
            domains: domain ? [domain] : undefined,
          }),
        });

        console.log('Response received:', response.status);
        const data = await response.json();
        console.log('Response data:', data);

        if (!response.ok) {
          throw new Error(data.message || 'Failed to create organization');
        }

        // Success! Redirect to dashboard
        console.log('Success! Redirecting to dashboard...');
        window.location.href = '/dashboard';

      } catch (error) {
        console.error('Error creating organization:', error);
        errorDiv.textContent = error.message || 'Failed to create organization. Please try again.';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Organization';
      }
    });
  </script>
</body>
</html>
