<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community - AgenticAdvertising.org</title>
  <link rel="icon" href="/AAo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/design-system.css">
  <style>
    body {
      background: var(--color-bg-page);
      padding-top: var(--nav-height);
    }

    .hub-container {
      max-width: var(--container-xl);
      margin: 0 auto;
      padding: var(--space-8) var(--space-4);
    }

    /* Welcome header */
    .hub-welcome {
      margin-bottom: var(--space-8);
    }

    .hub-welcome h1 {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--color-text-heading);
      margin-bottom: var(--space-2);
    }

    .hub-welcome p {
      font-size: var(--text-base);
      color: var(--color-text-secondary);
    }

    /* Dashboard grid */
    .hub-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-6);
      margin-bottom: var(--space-8);
    }

    .hub-grid--full {
      grid-column: 1 / -1;
    }

    /* Pending requests banner */
    .pending-banner {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4) var(--space-6);
      background: var(--color-warning-50);
      border: var(--border-1) solid var(--color-warning-500);
      border-radius: var(--card-radius);
    }

    .pending-banner-text {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-warning-700);
    }

    /* Section card base */
    .hub-card {
      background: var(--color-bg-card);
      border: var(--border-1) solid var(--color-border);
      border-radius: var(--card-radius);
      padding: var(--space-6);
    }

    .hub-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-5);
    }

    .hub-card-title {
      font-size: var(--text-lg);
      font-weight: var(--font-bold);
      color: var(--color-text-heading);
    }

    .hub-card-link {
      font-size: var(--text-sm);
      color: var(--color-brand);
      text-decoration: none;
      font-weight: var(--font-medium);
    }

    .hub-card-link:hover {
      text-decoration: underline;
    }

    /* Profile completeness */
    .completeness-bar-track {
      width: 100%;
      height: 8px;
      background: var(--color-gray-200);
      border-radius: var(--radius-full);
      margin-bottom: var(--space-4);
      overflow: hidden;
    }

    .completeness-bar-fill {
      height: 100%;
      background: var(--gradient-primary);
      border-radius: var(--radius-full);
      transition: width var(--duration-slow) var(--ease-out);
    }

    .completeness-pct {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-text-heading);
      margin-bottom: var(--space-1);
    }

    .completeness-label {
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-4);
    }

    .completeness-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .completeness-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-2) 0;
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
      border-bottom: var(--border-1) solid var(--color-border);
    }

    .completeness-item:last-child {
      border-bottom: none;
    }

    .completeness-item--done {
      color: var(--color-success-600);
      text-decoration: line-through;
    }

    .completeness-icon {
      width: 20px;
      height: 20px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xs);
      flex-shrink: 0;
    }

    .completeness-icon--done {
      background: var(--color-success-100);
      color: var(--color-success-600);
    }

    .completeness-icon--todo {
      background: var(--color-gray-100);
      color: var(--color-text-muted);
    }

    .profile-public-toggle {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) 0;
      margin-top: var(--space-2);
    }

    .profile-public-toggle label {
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
      cursor: pointer;
    }

    /* Tier card */
    .tier-display {
      text-align: center;
      margin-bottom: var(--space-5);
    }

    .tier-name {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-1);
    }

    .tier-name--explorer { color: var(--color-gray-500); }
    .tier-name--connector { color: var(--color-brand); }
    .tier-name--champion { color: var(--color-warning-600); }
    .tier-name--pioneer { color: #7c3aed; }

    .tier-points {
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-4);
    }

    .tier-progress-track {
      width: 100%;
      height: 6px;
      background: var(--color-gray-200);
      border-radius: var(--radius-full);
      margin-bottom: var(--space-2);
      overflow: hidden;
    }

    .tier-progress-fill {
      height: 100%;
      border-radius: var(--radius-full);
      transition: width var(--duration-slow) var(--ease-out);
    }

    .tier-progress-fill--explorer { background: var(--color-gray-400); }
    .tier-progress-fill--connector { background: var(--color-brand); }
    .tier-progress-fill--champion { background: var(--color-warning-500); }
    .tier-progress-fill--pioneer { background: #7c3aed; }

    .tier-progress-label {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
    }

    .badges-row {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      justify-content: center;
      margin-top: var(--space-4);
    }

    .badge-icon {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-lg);
      background: var(--color-gray-100);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-lg);
      cursor: default;
    }

    /* Suggested connections row */
    .suggestions-scroll {
      display: flex;
      gap: var(--space-4);
      overflow-x: auto;
      padding-bottom: var(--space-2);
      -webkit-overflow-scrolling: touch;
    }

    .suggestions-scroll::-webkit-scrollbar {
      height: 4px;
    }

    .suggestions-scroll::-webkit-scrollbar-track {
      background: var(--color-gray-100);
      border-radius: var(--radius-full);
    }

    .suggestions-scroll::-webkit-scrollbar-thumb {
      background: var(--color-gray-300);
      border-radius: var(--radius-full);
    }

    /* Events and groups lists */
    .event-item {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      padding: var(--space-3) 0;
      border-bottom: var(--border-1) solid var(--color-border);
    }

    .event-item:last-child {
      border-bottom: none;
    }

    .event-date-box {
      width: 48px;
      height: 48px;
      background: var(--color-primary-50);
      border-radius: var(--radius-lg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .event-date-month {
      font-size: var(--text-xs);
      font-weight: var(--font-bold);
      color: var(--color-brand);
      text-transform: uppercase;
    }

    .event-date-day {
      font-size: var(--text-lg);
      font-weight: var(--font-bold);
      color: var(--color-text-heading);
      line-height: 1;
    }

    .event-info {
      flex: 1;
      min-width: 0;
    }

    .event-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-text-heading);
      margin-bottom: var(--space-1);
    }

    .event-meta {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
    }

    .group-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-3) 0;
      border-bottom: var(--border-1) solid var(--color-border);
    }

    .group-item:last-child {
      border-bottom: none;
    }

    .group-name {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--color-text-heading);
    }

    .group-count {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
      background: var(--color-gray-100);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
    }

    /* Loading state */
    .hub-loading {
      text-align: center;
      padding: var(--space-16);
      color: var(--color-text-muted);
    }

    .hub-loading .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-brand);
      border-radius: var(--radius-full);
      animation: spin 1s linear infinite;
      margin: 0 auto var(--space-4);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty state */
    .hub-empty {
      text-align: center;
      padding: var(--space-8);
      color: var(--color-text-muted);
    }

    .hub-empty p {
      margin-bottom: var(--space-4);
    }

    @media (max-width: 768px) {
      .hub-grid {
        grid-template-columns: 1fr;
      }

      .pending-banner {
        flex-direction: column;
        gap: var(--space-3);
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div id="adcp-nav"></div>
  <script src="/nav.js"></script>
  <script src="/community/person-card.js"></script>

  <div class="hub-container">
    <div id="hub-loading" class="hub-loading">
      <div class="spinner"></div>
      <p>Loading your community hub...</p>
    </div>

    <div id="hub-content" style="display: none;">
      <!-- Populated by JavaScript -->
    </div>
  </div>

  <div id="adcp-footer"></div>

  <script>
    // Auth check
    const config = window.__APP_CONFIG__ || {};
    if (!config.user) {
      window.location.href = '/auth/login?redirect=/community';
    }

    document.addEventListener('DOMContentLoaded', () => {
      injectPersonCardStyles();
      loadHub();
    });

    async function loadHub() {
      try {
        const response = await fetch('/api/me/community/hub');
        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = '/auth/login?redirect=/community';
            return;
          }
          throw new Error('Failed to load hub');
        }

        const data = await response.json();
        renderHub(data);
      } catch (error) {
        console.error('Hub load error:', error);
        document.getElementById('hub-loading').innerHTML = `
          <p>Failed to load community hub. <a href="/community" class="ds-link">Try again</a></p>
        `;
      }
    }

    function renderHub(data) {
      const { profile, profile_completeness, total_points, tier, badges,
              suggested_connections, recent_profiles, upcoming_events, working_groups,
              connection_count, pending_request_count } = data;

      document.getElementById('hub-loading').style.display = 'none';
      const content = document.getElementById('hub-content');
      content.style.display = 'block';

      const firstName = profile.first_name || 'there';
      const isNewUser = profile_completeness < 30;

      // Tier config
      const tierConfig = {
        'Explorer':  { color: 'explorer',  next: 'Connector', threshold: 100 },
        'Connector': { color: 'connector', next: 'Champion',  threshold: 500 },
        'Champion':  { color: 'champion',  next: 'Pioneer',   threshold: 1500 },
        'Pioneer':   { color: 'pioneer',   next: null,        threshold: null }
      };
      const tc = tierConfig[tier] || tierConfig['Explorer'];
      const progressPct = tc.threshold ? Math.min(100, (total_points / tc.threshold) * 100) : 100;
      const progressLabel = tc.next
        ? `${total_points} / ${tc.threshold} points to ${tc.next}`
        : `${total_points} points`;

      // Profile completeness items
      const completenessChecks = [
        { done: !!profile.headline, label: 'Add a headline' },
        { done: !!profile.bio, label: 'Write a bio' },
        { done: (profile.expertise || []).length > 0, label: 'Add expertise' },
        { done: !!profile.city, label: 'Set your location' },
        { done: !!profile.linkedin_url, label: 'Add LinkedIn' },
        { done: !!profile.github_username, label: 'Link your GitHub' },
        { done: !!profile.open_to_coffee_chat, label: 'Enable coffee chats' },
        { done: !!profile.avatar_url, label: 'Upload a photo' },
      ];

      // Pending banner
      const pendingHtml = pending_request_count > 0 ? `
        <div class="pending-banner">
          <span class="pending-banner-text">You have ${pending_request_count} pending connection request${pending_request_count > 1 ? 's' : ''}</span>
          <a href="/community/connections#pending" class="btn btn-primary btn-sm">View requests</a>
        </div>
      ` : '';

      // Suggested connections
      const suggestionsHtml = (suggested_connections || []).length > 0 ? `
        <div class="hub-card hub-grid--full">
          <div class="hub-card-header">
            <span class="hub-card-title">People you may know</span>
            <a href="/community/people" class="hub-card-link">Browse all people &rarr;</a>
          </div>
          <div class="suggestions-scroll">
            ${suggested_connections.map(person => renderPersonCard(person, { showConnectBtn: true, compact: true })).join('')}
          </div>
        </div>
      ` : '';

      // Recent profiles
      const recentHtml = (recent_profiles || []).length > 0 ? `
        <div class="hub-card hub-grid--full">
          <div class="hub-card-header">
            <span class="hub-card-title">New in the directory</span>
            <a href="/community/people" class="hub-card-link">View all &rarr;</a>
          </div>
          <div class="suggestions-scroll">
            ${recent_profiles.map(person => renderPersonCard(person, { compact: true })).join('')}
          </div>
        </div>
      ` : '';

      // Events
      const eventsHtml = (upcoming_events || []).length > 0
        ? upcoming_events.map(ev => {
            const d = new Date(ev.start_time);
            const month = d.toLocaleString('en', { month: 'short' });
            const day = d.getDate();
            const coText = ev.co_attendee_count > 0
              ? `${ev.co_attendee_count} connection${ev.co_attendee_count > 1 ? 's' : ''} attending`
              : '';
            return `
              <div class="event-item">
                <div class="event-date-box">
                  <span class="event-date-month">${escapeHtml(month)}</span>
                  <span class="event-date-day">${day}</span>
                </div>
                <div class="event-info">
                  <div class="event-title">${escapeHtml(ev.title)}</div>
                  ${coText ? `<div class="event-meta">${coText}</div>` : ''}
                </div>
              </div>
            `;
          }).join('')
        : '<div class="hub-empty"><p>No upcoming events</p><a href="/events" class="btn btn-ghost btn-sm">Browse events</a></div>';

      // Working groups
      const groupsHtml = (working_groups || []).length > 0
        ? working_groups.map(g => `
            <a href="/working-groups/${escapeHtml(g.slug)}" class="group-item" style="text-decoration: none; color: inherit;">
              <span class="group-name">${escapeHtml(g.name)}</span>
              <span class="group-count">${g.member_count} member${g.member_count !== 1 ? 's' : ''}</span>
            </a>
          `).join('')
        : '<div class="hub-empty"><p>You haven\'t joined any working groups yet</p><a href="/committees?type=working_group" class="btn btn-ghost btn-sm">Browse groups</a></div>';

      content.innerHTML = `
        <div class="hub-welcome">
          <h1>${isNewUser ? 'Set up your community profile' : `Welcome back, ${escapeHtml(firstName)}`}</h1>
          <p>${isNewUser ? 'Complete your profile to start connecting with other members.' : `You have ${connection_count} connection${connection_count !== 1 ? 's' : ''} in the community.`}</p>
        </div>

        ${pendingHtml}

        <div class="hub-grid">
          <!-- Profile completeness -->
          <div class="hub-card">
            <div class="hub-card-header">
              <span class="hub-card-title">Profile completeness</span>
              <a href="/community/profile/edit" class="hub-card-link">Edit profile &rarr;</a>
            </div>
            <div class="completeness-pct">${profile_completeness}%</div>
            <div class="completeness-bar-track">
              <div class="completeness-bar-fill" style="width: ${profile_completeness}%"></div>
            </div>
            <div class="completeness-label">Complete your profile to appear in search results</div>
            <ul class="completeness-items">
              ${completenessChecks.map(item => `
                <li class="completeness-item ${item.done ? 'completeness-item--done' : ''}">
                  <span class="completeness-icon ${item.done ? 'completeness-icon--done' : 'completeness-icon--todo'}">
                    ${item.done ? '&#10003;' : '&bull;'}
                  </span>
                  ${escapeHtml(item.label)}
                </li>
              `).join('')}
            </ul>
            ${!profile.is_public ? `
              <div class="profile-public-toggle">
                <a href="/community/profile/edit" class="btn btn-primary btn-sm">Make profile public</a>
              </div>
            ` : ''}
          </div>

          <!-- Points & tier -->
          <div class="hub-card">
            <div class="hub-card-header">
              <span class="hub-card-title">Points & tier</span>
            </div>
            <div class="tier-display">
              <div class="tier-name tier-name--${tc.color}">${escapeHtml(tier)}</div>
              <div class="tier-points">${total_points} points</div>
            </div>
            <div class="tier-progress-track">
              <div class="tier-progress-fill tier-progress-fill--${tc.color}" style="width: ${progressPct}%"></div>
            </div>
            <div class="tier-progress-label">${escapeHtml(progressLabel)}</div>
            ${(badges || []).length > 0 ? `
              <div class="badges-row">
                ${badges.map(b => `
                  <div class="badge-icon" title="${escapeHtml(b.name + ': ' + b.description)}">
                    ${escapeHtml(b.icon) || '&#9733;'}
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>
        </div>

        <!-- Suggested connections -->
        ${suggestionsHtml}

        <!-- New in directory -->
        ${recentHtml}

        <!-- Events and groups -->
        <div class="hub-grid">
          <div class="hub-card">
            <div class="hub-card-header">
              <span class="hub-card-title">Upcoming events</span>
              <a href="/events" class="hub-card-link">View all events &rarr;</a>
            </div>
            ${eventsHtml}
          </div>

          <div class="hub-card">
            <div class="hub-card-header">
              <span class="hub-card-title">My working groups</span>
              <a href="/committees?type=working_group" class="hub-card-link">View all &rarr;</a>
            </div>
            ${groupsHtml}
          </div>
        </div>
      `;
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
  </script>
</body>
</html>
