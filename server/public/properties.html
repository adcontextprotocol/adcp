<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Registry - AdCP</title>
    <link rel="stylesheet" href="/design-system.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-sans);
            line-height: var(--leading-normal);
            color: var(--color-text-body);
            background: var(--color-bg-page);
            padding-top: var(--nav-height);
        }
        header {
            background: linear-gradient(135deg, var(--color-purple-500) 0%, var(--color-purple-700) 100%);
            color: white;
            padding: var(--space-8) 0;
            text-align: center;
        }
        h1 { font-size: var(--text-4xl); margin-bottom: var(--space-2); }
        .subtitle { font-size: var(--text-lg); opacity: 0.9; }
        .container { max-width: var(--container-2xl); margin: var(--space-8) auto; padding: 0 var(--space-4); }

        /* MCP Banner */
        .mcp-banner {
            background: linear-gradient(135deg, var(--color-purple-50) 0%, var(--color-primary-50) 100%);
            border: 1px solid var(--color-purple-200);
            border-radius: var(--radius-lg);
            padding: var(--space-4) var(--space-6);
            margin-bottom: var(--space-8);
            display: flex;
            align-items: center;
            gap: var(--space-4);
            flex-wrap: wrap;
        }
        .mcp-banner__badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .mcp-banner__text {
            flex: 1;
            min-width: 200px;
        }
        .mcp-banner__title {
            font-weight: var(--font-semibold);
            color: var(--color-text-heading);
        }
        .mcp-banner__desc {
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }
        .mcp-banner__code {
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--space-2) var(--space-3);
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--color-purple-700);
        }

        /* Search and Filters */
        .search-filters {
            background: var(--color-bg-card);
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow-sm);
        }
        .search-box { margin-bottom: var(--space-4); }
        .search-box input {
            width: 100%;
            padding: var(--space-3);
            border: var(--border-2) solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
        }
        .search-box input:focus { outline: none; border-color: var(--color-purple-500); }
        .filter-row { display: flex; gap: var(--space-4); flex-wrap: wrap; align-items: center; }
        .filter-group { display: flex; gap: var(--space-2); flex-wrap: wrap; align-items: center; }
        .filter-group label { font-weight: var(--font-semibold); font-size: var(--text-sm); color: var(--color-text-muted); }
        .filter-btn {
            padding: var(--space-2) var(--space-4);
            background: var(--color-gray-50);
            border: var(--border-2) solid var(--color-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--text-sm);
            transition: var(--transition-all);
        }
        .filter-btn:hover { border-color: var(--color-purple-500); color: var(--color-purple-500); }
        .filter-btn.active { background: var(--color-purple-500); border-color: var(--color-purple-500); color: white; }

        /* Property Grid */
        .property-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: var(--space-6); }
        .property-card {
            background: var(--color-bg-card);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-all);
            border-left: 4px solid var(--color-purple-500);
        }
        .property-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .property-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: var(--space-4); }
        .property-name { font-size: var(--text-lg); font-weight: var(--font-semibold); color: var(--color-text-heading); }
        .property-identifier { font-size: var(--text-sm); color: var(--color-text-muted); margin-top: var(--space-1); font-family: var(--font-mono); }
        .property-agent { font-size: var(--text-sm); color: var(--color-text-muted); margin-top: var(--space-2); }
        .property-agent a { color: var(--color-purple-500); text-decoration: none; }
        .property-agent a:hover { text-decoration: underline; }
        .type-badge {
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            text-transform: capitalize;
            background: var(--color-purple-100);
            color: var(--color-purple-800);
        }
        .type-badge.website { background: var(--color-primary-100); color: var(--color-primary-800); }
        .type-badge.mobile_app { background: var(--color-success-100); color: var(--color-success-800); }
        .type-badge.ctv { background: var(--color-warning-100); color: var(--color-warning-800); }
        .type-badge.dooh { background: var(--color-error-100); color: var(--color-error-800); }
        .property-tags { display: flex; gap: var(--space-2); flex-wrap: wrap; margin-top: var(--space-3); }
        .tag-badge {
            padding: var(--space-1) var(--space-2);
            background: var(--color-gray-100);
            color: var(--color-gray-700);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
        }
        .verification-badge {
            display: flex;
            align-items: center;
            gap: var(--space-1);
            font-size: var(--text-xs);
            margin-top: var(--space-2);
        }
        .verification-badge.verified { color: var(--color-success-600); }
        .verification-badge.unverified { color: var(--color-error-600); }

        .loading { text-align: center; padding: var(--space-12); color: var(--color-text-muted); }
        .empty-state { text-align: center; padding: var(--space-12); color: var(--color-text-muted); }
        .empty-state__title { font-size: var(--text-xl); font-weight: var(--font-semibold); margin-bottom: var(--space-2); }
        .empty-state__desc { font-size: var(--text-base); }

        /* Stats bar */
        .stats-bar {
            display: flex;
            gap: var(--space-6);
            flex-wrap: wrap;
            margin-bottom: var(--space-4);
            padding: var(--space-4);
            background: var(--color-bg-subtle);
            border-radius: var(--radius-md);
        }
        .stats-bar__item {
            display: flex;
            align-items: baseline;
            gap: var(--space-2);
        }
        .stats-bar__value {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--color-purple-600);
        }
        .stats-bar__label {
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }

        /* Skeleton animation */
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .skeleton-bg { background: linear-gradient(90deg, var(--color-bg-subtle) 25%, var(--color-border-light) 50%, var(--color-bg-subtle) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }

        @media (max-width: 768px) {
            .property-grid { grid-template-columns: 1fr; }
            .mcp-banner { flex-direction: column; text-align: center; }
            .stats-bar { justify-content: center; }
        }
    </style>
</head>
<body>
    <!-- Navigation (loaded by nav.js) -->
    <div id="adcp-nav"></div>
    <script src="/nav.js"></script>

    <header>
        <h1>Properties Registry</h1>
        <p class="subtitle">Advertising properties available across sales agents</p>
    </header>

    <div class="container">
        <!-- MCP Banner -->
        <div class="mcp-banner">
            <span class="mcp-banner__badge">MCP</span>
            <div class="mcp-banner__text">
                <div class="mcp-banner__title">Access via MCP</div>
                <div class="mcp-banner__desc">Use <code>find_agents_for_property</code> tool to find agents for a property</div>
            </div>
            <code class="mcp-banner__code">https://agenticadvertising.org/mcp</code>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar" id="stats-bar">
            <div class="stats-bar__item">
                <span class="stats-bar__value" id="total-properties">-</span>
                <span class="stats-bar__label">properties</span>
            </div>
            <div class="stats-bar__item">
                <span class="stats-bar__value" id="total-agents">-</span>
                <span class="stats-bar__label">agents</span>
            </div>
            <div class="stats-bar__item">
                <span class="stats-bar__value" id="verified-count">-</span>
                <span class="stats-bar__label">verified</span>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="search-filters">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search by property name, domain, or identifier..." onkeyup="filterProperties()">
            </div>
            <div class="filter-row">
                <div class="filter-group">
                    <label>Type:</label>
                    <button class="filter-btn active" data-type="all" onclick="setTypeFilter('all')">All</button>
                </div>
                <div class="filter-group" id="type-filters">
                    <!-- Type filters will be dynamically populated -->
                </div>
            </div>
        </div>

        <!-- Property Grid -->
        <div id="properties-grid" class="property-grid">
            <div class="loading">Loading properties...</div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="adcp-footer"></div>

    <script type="module">
        let properties = [];
        let filters = { type: 'all', search: '' };

        window.addEventListener('DOMContentLoaded', async () => {
            await loadProperties();
        });

        async function loadProperties() {
            const grid = document.getElementById('properties-grid');
            grid.innerHTML = renderLoadingSkeleton(9);

            try {
                // Fetch agents with properties
                const response = await fetch('/api/agents?health=true&properties=true');
                const agents = await response.json();

                // Extract all properties with agent info
                properties = [];
                const seenTypes = new Set();

                agents.forEach(agent => {
                    if (agent.properties && agent.properties.length > 0) {
                        agent.properties.forEach(prop => {
                            properties.push({
                                ...prop,
                                agent: {
                                    name: agent.name,
                                    url: agent.url,
                                    type: agent.type,
                                    slug: agent.name.toLowerCase().replace(/\s+/g, '-')
                                }
                            });
                            if (prop.type) seenTypes.add(prop.type);
                        });
                    }
                });

                // Build type filter buttons
                buildTypeFilters(seenTypes);

                // Update stats
                updateStats();

                renderProperties();
            } catch (error) {
                console.error('Failed to load properties:', error);
                grid.innerHTML = `<div class="empty-state">
                    <div class="empty-state__title">Failed to load properties</div>
                    <div class="empty-state__desc">${error.message}</div>
                </div>`;
            }
        }

        function buildTypeFilters(types) {
            const container = document.getElementById('type-filters');
            container.innerHTML = '';

            const typeLabels = {
                domain: 'Web',
                mobile_app: 'App',
                ctv: 'CTV',
                dooh: 'DOOH',
                podcast: 'Podcast',
                radio: 'Radio'
            };

            types.forEach(type => {
                const count = properties.filter(p => p.type === type).length;
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.type = type;
                btn.textContent = `${typeLabels[type] || type} (${count})`;
                btn.onclick = () => setTypeFilter(type);
                container.appendChild(btn);
            });
        }

        function updateStats() {
            const uniqueAgents = new Set(properties.map(p => p.agent.url)).size;
            const verified = properties.filter(p => p.verified === true).length;

            document.getElementById('total-properties').textContent = properties.length;
            document.getElementById('total-agents').textContent = uniqueAgents;
            document.getElementById('verified-count').textContent = verified;
        }

        function renderLoadingSkeleton(count = 9) {
            return Array(count).fill(0).map(() => `
                <div class="property-card" style="pointer-events: none; opacity: 0.6;">
                    <div class="property-header">
                        <div style="flex: 1;">
                            <div class="skeleton-bg" style="height: 20px; border-radius: var(--radius-sm); width: 60%; margin-bottom: var(--space-2);"></div>
                            <div class="skeleton-bg" style="height: 14px; border-radius: var(--radius-sm); width: 80%;"></div>
                        </div>
                        <div class="skeleton-bg" style="height: 24px; width: 60px; border-radius: var(--radius-full);"></div>
                    </div>
                    <div class="skeleton-bg" style="height: 16px; border-radius: var(--radius-sm); width: 40%; margin-top: var(--space-3);"></div>
                </div>
            `).join('');
        }

        function renderProperties() {
            const grid = document.getElementById('properties-grid');
            const filtered = properties.filter(prop => {
                // Type filter
                if (filters.type !== 'all' && prop.type !== filters.type) return false;

                // Search filter
                if (filters.search) {
                    const query = filters.search.toLowerCase();
                    const matchesName = prop.identifier?.toLowerCase().includes(query);
                    const matchesDomain = prop.domain?.toLowerCase().includes(query);
                    const matchesDesc = prop.description?.toLowerCase().includes(query);
                    const matchesAgent = prop.agent.name.toLowerCase().includes(query);
                    if (!matchesName && !matchesDomain && !matchesDesc && !matchesAgent) return false;
                }

                return true;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="empty-state">
                    <div class="empty-state__title">No properties found</div>
                    <div class="empty-state__desc">Try adjusting your search or filters.</div>
                </div>`;
                return;
            }

            grid.innerHTML = filtered.map(prop => `
                <div class="property-card">
                    <div class="property-header">
                        <div>
                            <div class="property-name">${escapeHtml(prop.identifier || prop.domain || 'Unknown Property')}</div>
                            ${prop.description ? `<div class="property-identifier">${escapeHtml(prop.description)}</div>` : ''}
                        </div>
                        <span class="type-badge ${prop.type || ''}">${prop.type || 'unknown'}</span>
                    </div>
                    <div class="property-agent">
                        Agent: <a href="/registry#agent/${prop.agent.type}/${prop.agent.slug}">${escapeHtml(prop.agent.name)}</a>
                    </div>
                    ${prop.verified !== undefined ? `
                        <div class="verification-badge ${prop.verified ? 'verified' : 'unverified'}">
                            ${prop.verified ? '✓ Verified via adagents.json' : '✗ Not verified'}
                        </div>
                    ` : ''}
                    ${prop.tags && prop.tags.length > 0 ? `
                        <div class="property-tags">
                            ${prop.tags.slice(0, 5).map(tag => `<span class="tag-badge">${escapeHtml(tag)}</span>`).join('')}
                            ${prop.tags.length > 5 ? `<span class="tag-badge">+${prop.tags.length - 5} more</span>` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        window.setTypeFilter = function(type) {
            filters.type = type;
            document.querySelectorAll('.filter-btn[data-type]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
            renderProperties();
        };

        window.filterProperties = function() {
            filters.search = document.getElementById('search-input').value;
            renderProperties();
        };

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    </script>
</body>
</html>
