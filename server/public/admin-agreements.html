<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/AAo.svg" type="image/svg+xml">
  <title>Admin - Agreements - AdCP Registry</title>
  <script src="/admin-nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <link rel="stylesheet" href="/design-system.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-bg-page);
      min-height: 100vh;
    }
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 20px; font-weight: bold; }
    .container {
      max-width: 1400px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .card {
      background: var(--color-bg-card);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    h1 { margin-bottom: 10px; color: var(--color-text-heading); }
    h2 { margin-bottom: 15px; color: var(--color-text-heading); font-size: 20px; }
    .agreements-list {
      display: grid;
      gap: 15px;
    }
    .agreement-item {
      border: 1px solid var(--color-border);
      border-radius: 6px;
      padding: 15px;
      transition: all 0.2s;
    }
    .agreement-item:hover {
      border-color: var(--color-border);
    }
    .agreement-item h3 {
      font-size: 16px;
      margin-bottom: 5px;
      color: var(--color-text-heading);
    }
    .agreement-meta {
      font-size: 14px;
      color: var(--color-text-secondary);
    }
    .agreement-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .agreement-actions {
      display: flex;
      gap: 8px;
    }
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: var(--color-brand);
      color: white;
    }
    .btn-primary:hover {
      background: var(--color-brand-hover);
    }
    .btn-secondary {
      background: var(--color-gray-200);
      color: var(--color-text-heading);
    }
    .btn-secondary:hover {
      background: var(--color-gray-300);
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--color-surface-overlay);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal {
      background: var(--color-bg-card);
      border-radius: 8px;
      padding: 30px;
      max-width: 1200px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--color-text-heading);
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }
    .form-group textarea {
      min-height: 400px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 13px;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    .editor-preview {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .preview-pane {
      border: 1px solid var(--color-border);
      border-radius: 6px;
      padding: 15px;
      background: var(--color-bg-subtle);
      max-height: 500px;
      overflow-y: auto;
    }
    .preview-pane h1 {
      font-size: 24px;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    .preview-pane h1:first-child {
      margin-top: 0;
    }
    .preview-pane h2 {
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    .preview-pane h3 {
      font-size: 18px;
      margin-top: 25px;
      margin-bottom: 10px;
    }
    .preview-pane p {
      margin-bottom: 15px;
    }
    .preview-pane ul, .preview-pane ol {
      margin-bottom: 15px;
      padding-left: 25px;
    }
    .preview-pane li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <!-- Header injected by admin-nav.js -->

  <div id="loading" style="text-align: center; padding: 50px; color: var(--color-text-secondary);">
    Loading...
  </div>

  <div id="content" style="display: none;">
    <div class="container">
      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h1>Agreement Management</h1>
          <button class="btn btn-primary" onclick="showCreateModal()">+ Create New Version</button>
        </div>

        <div id="agreementsList" class="agreements-list">
          Loading agreements...
        </div>
      </div>
    </div>
  </div>

  <!-- Edit/Create Agreement Modal -->
  <div id="agreementModal" class="modal-overlay">
    <div class="modal">
      <h2 id="modalTitle">Edit Agreement</h2>

      <div class="form-group">
        <label>Agreement Type</label>
        <select id="agreementType">
          <option value="membership">Membership Agreement</option>
          <option value="terms_of_service">Terms of Service</option>
          <option value="privacy_policy">Privacy Policy</option>
        </select>
      </div>

      <div class="form-group">
        <label>Version</label>
        <input type="text" id="agreementVersion" placeholder="e.g., 1.0, 1.1, 2.0">
      </div>

      <div class="form-group">
        <label>Effective Date</label>
        <input type="date" id="agreementEffectiveDate">
      </div>

      <div class="editor-preview">
        <div>
          <div class="form-group">
            <label>Agreement Text (Markdown)</label>
            <textarea id="agreementText" oninput="updatePreview()"></textarea>
          </div>
        </div>
        <div>
          <label style="display: block; margin-bottom: 5px; font-weight: 600;">Preview</label>
          <div id="agreementPreview" class="preview-pane">
            Enter markdown text to see preview...
          </div>
        </div>
      </div>

      <div class="modal-buttons">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveAgreement()">Save Agreement</button>
      </div>
    </div>
  </div>

  <script>
    let agreements = [];
    let editingAgreement = null;

    // Load all agreements
    async function loadAgreements() {
      try {
        const response = await fetch('/api/admin/agreements');
        if (!response.ok) {
          if (response.status === 401) {
            window.AdminNav.redirectToLogin();
            return;
          }
          throw new Error('Failed to load agreements');
        }

        agreements = await response.json();
        renderAgreementsList();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (error) {
        console.error('Error loading agreements:', error);
        document.getElementById('loading').innerHTML =
          '<p style="color: var(--color-error-600);">Failed to load agreements. <a href="/auth/login">Try logging in again</a></p>';
      }
    }

    // Compare semantic versions (e.g., "1.1.1" > "1.1" > "1.0")
    function compareVersions(a, b) {
      const partsA = a.split('.').map(Number);
      const partsB = b.split('.').map(Number);
      const maxLen = Math.max(partsA.length, partsB.length);

      for (let i = 0; i < maxLen; i++) {
        const numA = partsA[i] || 0;
        const numB = partsB[i] || 0;
        if (numA !== numB) {
          return numB - numA; // Descending order (higher versions first)
        }
      }
      return 0;
    }

    // Render agreements list
    function renderAgreementsList() {
      const listDiv = document.getElementById('agreementsList');

      if (agreements.length === 0) {
        listDiv.innerHTML = '<p style="color: var(--color-text-secondary);">No agreements found.</p>';
        return;
      }

      // Group by type
      const grouped = {};
      agreements.forEach(agreement => {
        if (!grouped[agreement.agreement_type]) {
          grouped[agreement.agreement_type] = [];
        }
        grouped[agreement.agreement_type].push(agreement);
      });

      // Sort each group by version (descending - newest first)
      Object.keys(grouped).forEach(type => {
        grouped[type].sort((a, b) => compareVersions(a.version, b.version));
      });

      const formatType = (type) => {
        const types = {
          'terms_of_service': 'Terms of Service',
          'privacy_policy': 'Privacy Policy',
          'membership': 'Membership Agreement'
        };
        return types[type] || type;
      };

      let html = '';
      Object.keys(grouped).forEach(type => {
        html += `<div style="margin-bottom: 30px;">`;
        html += `<h2>${formatType(type)}</h2>`;
        grouped[type].forEach(agreement => {
          const viewUrl = `/api/agreement?type=${agreement.agreement_type}&version=${agreement.version}`;
          html += `
            <div class="agreement-item">
              <div class="agreement-header">
                <div>
                  <h3>Version ${agreement.version}</h3>
                  <div class="agreement-meta">
                    Effective: ${new Date(agreement.effective_date).toLocaleDateString()} â€¢
                    Created: ${new Date(agreement.created_at).toLocaleDateString()}
                  </div>
                </div>
                <div class="agreement-actions">
                  <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); window.open('${viewUrl}', '_blank')">View</button>
                  <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); editAgreement(${agreement.id})">Edit</button>
                </div>
              </div>
            </div>
          `;
        });
        html += `</div>`;
      });

      listDiv.innerHTML = html;
    }

    // Show create modal
    function showCreateModal() {
      editingAgreement = null;
      document.getElementById('modalTitle').textContent = 'Create New Agreement Version';
      document.getElementById('agreementType').value = 'membership';
      document.getElementById('agreementVersion').value = '';
      document.getElementById('agreementEffectiveDate').value = new Date().toISOString().split('T')[0];
      document.getElementById('agreementText').value = '';
      document.getElementById('agreementPreview').innerHTML = 'Enter markdown text to see preview...';
      document.getElementById('agreementModal').style.display = 'flex';
    }

    // Edit agreement
    function editAgreement(id) {
      editingAgreement = agreements.find(a => a.id === id);
      if (!editingAgreement) return;

      document.getElementById('modalTitle').textContent = 'Edit Agreement';
      document.getElementById('agreementType').value = editingAgreement.agreement_type;
      document.getElementById('agreementVersion').value = editingAgreement.version;
      document.getElementById('agreementEffectiveDate').value = editingAgreement.effective_date.split('T')[0];
      document.getElementById('agreementText').value = editingAgreement.text;
      updatePreview();
      document.getElementById('agreementModal').style.display = 'flex';
    }

    // Close modal
    function closeModal() {
      document.getElementById('agreementModal').style.display = 'none';
      editingAgreement = null;
    }

    // Update preview
    function updatePreview() {
      const text = document.getElementById('agreementText').value;
      const preview = document.getElementById('agreementPreview');

      if (!text.trim()) {
        preview.innerHTML = 'Enter markdown text to see preview...';
        return;
      }

      const renderedHtml = marked.parse(text);
      preview.innerHTML = DOMPurify.sanitize(renderedHtml);
    }

    // Save agreement
    async function saveAgreement() {
      const type = document.getElementById('agreementType').value;
      const version = document.getElementById('agreementVersion').value.trim();
      const effectiveDate = document.getElementById('agreementEffectiveDate').value;
      const text = document.getElementById('agreementText').value.trim();

      if (!version || !effectiveDate || !text) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const url = editingAgreement
          ? `/api/admin/agreements/${editingAgreement.id}`
          : '/api/admin/agreements';

        const method = editingAgreement ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({
            agreement_type: type,
            version,
            effective_date: effectiveDate,
            text
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Failed to save agreement');
        }

        alert('Agreement saved successfully!');
        closeModal();
        loadAgreements();
      } catch (error) {
        console.error('Error saving agreement:', error);
        alert('Failed to save agreement: ' + error.message);
      }
    }

    // Initialize
    loadAgreements();
  </script>
</body>
</html>
