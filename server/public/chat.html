<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Addie - Agentic Advertising</title>
  <link rel="icon" type="image/svg+xml" href="/AAo.svg">
  <link rel="stylesheet" href="/design-system.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-sans);
      background: var(--color-bg-page);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      padding: 0 16px;
    }

    .chat-header {
      text-align: center;
      padding: 32px 16px;
      border-bottom: 1px solid var(--color-border);
      background: var(--color-bg-card);
      margin: 0 -16px;
      padding-left: 32px;
      padding-right: 32px;
    }

    .chat-header h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--color-text-heading);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .chat-header h1 .addie-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--color-brand) 0%, var(--color-primary-600) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .chat-header p {
      color: var(--color-text-secondary);
      font-size: 14px;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      gap: 12px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message--user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .message--assistant .message-avatar {
      background: linear-gradient(135deg, var(--color-brand) 0%, var(--color-primary-600) 100%);
    }

    .message--user .message-avatar {
      background: var(--color-gray-200);
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 14px;
    }

    .message--assistant .message-content {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: 16px 16px 16px 4px;
    }

    .message--user .message-content {
      background: var(--color-brand);
      color: white;
      border-radius: 16px 16px 4px 16px;
    }

    .message-content p {
      margin-bottom: 8px;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    .message-content code {
      background: var(--color-bg-subtle);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: var(--font-family-mono);
      font-size: 13px;
    }

    .message--user .message-content code {
      background: rgba(255, 255, 255, 0.2);
    }

    .message-content pre {
      background: var(--color-gray-900);
      color: var(--color-gray-100);
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message-content pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    .message-content a {
      color: var(--color-brand);
      text-decoration: underline;
    }

    .message--user .message-content a {
      color: white;
    }

    /* Image support */
    .message-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 8px 0;
      display: block;
    }

    .message-content img:hover {
      cursor: pointer;
    }

    /* iframe support for creative previews */
    .message-content .creative-preview-container {
      position: relative;
      width: 100%;
      margin: 12px 0;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--color-border);
      background: var(--color-bg-subtle);
    }

    .message-content .creative-preview-container iframe {
      width: 100%;
      min-height: 200px;
      border: none;
      display: block;
    }

    .message-content .creative-preview-label {
      font-size: 11px;
      color: var(--color-text-muted);
      padding: 4px 8px;
      background: var(--color-bg-card);
      border-top: 1px solid var(--color-border);
    }

    /* Inline HTML creative container */
    .message-content .creative-html-container {
      margin: 12px 0;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--color-border);
      background: white;
      padding: 16px;
    }

    .message-content ul, .message-content ol {
      margin: 8px 0;
      padding-left: 20px;
    }

    .message-content li {
      margin-bottom: 4px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: var(--color-text-muted);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .typing-indicator span:nth-child(1) { animation-delay: 0s; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    /* Streaming cursor animation */
    .streaming-cursor {
      display: inline-block;
      animation: blink 0.7s infinite;
      color: var(--color-brand);
      font-weight: bold;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .chat-input-container {
      padding: 16px 0 24px;
      border-top: 1px solid var(--color-border);
      background: var(--color-bg-page);
    }

    .chat-input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--color-border);
      border-radius: 24px;
      font-size: 14px;
      font-family: inherit;
      background: var(--color-bg-card);
      color: var(--color-text);
      resize: none;
      min-height: 48px;
      max-height: 200px;
      line-height: 1.5;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--color-brand);
      box-shadow: 0 0 0 3px var(--color-primary-100);
    }

    .chat-input::placeholder {
      color: var(--color-text-muted);
    }

    .send-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: var(--color-brand);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.1s;
      flex-shrink: 0;
    }

    .send-button:hover:not(:disabled) {
      background: var(--color-brand-hover);
    }

    .send-button:active:not(:disabled) {
      transform: scale(0.95);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-button svg {
      width: 20px;
      height: 20px;
    }

    .suggested-prompts {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .suggested-prompt {
      padding: 8px 16px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: 20px;
      font-size: 13px;
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggested-prompt:hover {
      background: var(--color-bg-subtle);
      border-color: var(--color-brand);
      color: var(--color-brand);
    }

    .welcome-message {
      text-align: center;
      padding: 48px 24px;
      color: var(--color-text-secondary);
    }

    .welcome-message h2 {
      font-size: 20px;
      font-weight: 600;
      color: var(--color-text-heading);
      margin-bottom: 8px;
    }

    .welcome-message p {
      margin-bottom: 24px;
    }

    /* Addie Home Section */
    .addie-home-container {
      display: none;
      padding: 16px 0;
    }

    .addie-home-container.visible {
      display: block;
    }

    .addie-home-loading {
      text-align: center;
      padding: 24px;
      color: var(--color-text-muted);
    }

    .addie-home-error {
      text-align: center;
      padding: 16px;
      color: var(--color-error-600);
      background: var(--color-error-50);
      border-radius: var(--radius-lg);
      margin-bottom: 16px;
    }

    .error-toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--color-error-600);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Impersonation banner */
    .impersonation-banner {
      background: var(--color-warning-100);
      border-bottom: 2px solid var(--color-warning-500);
      padding: 12px 16px;
      text-align: center;
      font-size: 14px;
      color: var(--color-warning-800);
      display: none;
    }

    .impersonation-banner.active {
      display: block;
    }

    .impersonation-banner strong {
      font-weight: 600;
    }

    .impersonation-banner .reason {
      font-style: italic;
      color: var(--color-warning-700);
    }

    /* Status indicator */
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--color-text-muted);
      margin-top: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--color-success-500);
    }

    .status-dot--offline {
      background: var(--color-error-500);
    }

    /* Feedback controls */
    .message-feedback {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--color-border);
      font-size: 12px;
    }

    .feedback-label {
      color: var(--color-text-muted);
    }

    .feedback-buttons {
      display: flex;
      gap: 4px;
    }

    .feedback-btn {
      background: none;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
      color: var(--color-text-secondary);
      transition: all 0.2s;
    }

    .feedback-btn:hover {
      background: var(--color-bg-subtle);
      border-color: var(--color-brand);
    }

    .feedback-btn.active {
      background: var(--color-brand);
      border-color: var(--color-brand);
      color: white;
    }

    .feedback-btn.positive:hover,
    .feedback-btn.positive.active {
      background: var(--color-success-500);
      border-color: var(--color-success-500);
      color: white;
    }

    .feedback-btn.negative:hover,
    .feedback-btn.negative.active {
      background: var(--color-error-500);
      border-color: var(--color-error-500);
      color: white;
    }

    .feedback-expand {
      background: none;
      border: none;
      color: var(--color-text-muted);
      cursor: pointer;
      font-size: 12px;
      padding: 4px;
    }

    .feedback-expand:hover {
      color: var(--color-brand);
    }

    .feedback-form {
      display: none;
      margin-top: 8px;
      padding: 12px;
      background: var(--color-bg-subtle);
      border-radius: 8px;
    }

    .feedback-form.visible {
      display: block;
    }

    .feedback-form label {
      display: block;
      font-size: 12px;
      color: var(--color-text-secondary);
      margin-bottom: 4px;
    }

    .feedback-form select,
    .feedback-form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
      background: var(--color-bg-card);
      color: var(--color-text);
      margin-bottom: 8px;
    }

    .feedback-form textarea {
      resize: vertical;
      min-height: 60px;
    }

    .feedback-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 8px;
    }

    .feedback-tag {
      font-size: 11px;
      padding: 4px 8px;
      border: 1px solid var(--color-border);
      border-radius: 12px;
      cursor: pointer;
      background: var(--color-bg-card);
      color: var(--color-text-secondary);
      transition: all 0.2s;
    }

    .feedback-tag:hover {
      border-color: var(--color-brand);
    }

    .feedback-tag.selected {
      background: var(--color-primary-100);
      border-color: var(--color-brand);
      color: var(--color-brand);
    }

    .feedback-submit {
      background: var(--color-brand);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .feedback-submit:hover {
      background: var(--color-brand-hover);
    }

    .feedback-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .feedback-success {
      color: var(--color-success-600);
      font-size: 12px;
      padding: 4px 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .message-content {
        max-width: 85%;
      }

      .chat-header h1 {
        font-size: 20px;
      }
    }

    /* Thread Sidebar */
    .page-layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .thread-sidebar {
      width: 280px;
      border-right: 1px solid var(--color-border);
      background: var(--color-bg-card);
      display: none;
      flex-direction: column;
      flex-shrink: 0;
    }

    .thread-sidebar.visible {
      display: flex;
    }

    .thread-sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .thread-sidebar-header h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--color-text-heading);
      margin: 0;
    }

    .new-chat-btn {
      background: var(--color-brand);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .new-chat-btn:hover {
      background: var(--color-brand-hover);
    }

    .thread-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .thread-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 4px;
      transition: background 0.15s;
      border: 1px solid transparent;
    }

    .thread-item:hover {
      background: var(--color-bg-subtle);
    }

    .thread-item.active {
      background: var(--color-primary-50);
      border-color: var(--color-primary-200);
    }

    .thread-item-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--color-text);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .thread-item-preview {
      font-size: 12px;
      color: var(--color-text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .thread-item-meta {
      font-size: 11px;
      color: var(--color-text-muted);
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
    }

    .thread-toggle-btn {
      position: fixed;
      left: 16px;
      bottom: 100px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
      color: var(--color-text-secondary);
      display: none;
      align-items: center;
      gap: 6px;
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }

    .thread-toggle-btn:hover {
      background: var(--color-bg-subtle);
      border-color: var(--color-brand);
    }

    .thread-toggle-btn.visible {
      display: flex;
    }

    .thread-empty {
      text-align: center;
      padding: 24px 16px;
      color: var(--color-text-muted);
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .thread-sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        z-index: 1000;
        box-shadow: var(--shadow-lg);
      }

      .thread-sidebar-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.3);
        z-index: 999;
        display: none;
      }

      .thread-sidebar-overlay.visible {
        display: block;
      }
    }

    /* Native app mode - hide site nav and chat header (app provides its own) */
    body.native-app #adcp-nav,
    body.native-app .chat-header {
      display: none !important;
    }

    body.native-app .chat-container {
      padding-top: 0;
    }

    body.native-app .messages-container {
      padding-top: 16px;
    }
  </style>
</head>
<body>
  <div id="impersonation-banner" class="impersonation-banner"></div>
  <div id="adcp-nav"></div>

  <!-- Thread toggle button (shown for authenticated users) -->
  <button class="thread-toggle-btn" id="threadToggleBtn" title="Show conversations">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
    </svg>
    Chats
  </button>

  <!-- Mobile overlay -->
  <div class="thread-sidebar-overlay" id="threadOverlay"></div>

  <div class="page-layout">
    <!-- Thread Sidebar -->
    <div class="thread-sidebar" id="threadSidebar">
      <div class="thread-sidebar-header">
        <h3>Conversations</h3>
        <button class="new-chat-btn" id="newChatBtn">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          New
        </button>
      </div>
      <div class="thread-list" id="threadList">
        <div class="thread-empty">Loading conversations...</div>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-header">
        <h1>
          <span class="addie-avatar">A</span>
          Chat with Addie
        </h1>
        <p>Your AI assistant for AdCP and Agentic Advertising</p>
      </div>

      <div class="messages-container" id="messagesContainer">
        <!-- Addie Home (shown for authenticated users) -->
        <div class="addie-home-container" id="addieHomeContainer">
          <div class="addie-home-loading" id="addieHomeLoading">Loading your dashboard...</div>
          <div id="addieHomeContent"></div>
          <style id="addieHomeStyles"></style>
        </div>

        <div class="welcome-message" id="welcomeMessage">
          <h2>Hi! I'm Addie</h2>
          <p>I'm here to help you learn about AdCP, the Advertising Context Protocol, and agentic advertising. Ask me anything!</p>
          <div class="suggested-prompts" id="suggestedPrompts">
            <button class="suggested-prompt" data-prompt="What can you do? What kinds of things can I ask you about?">What can you help me with?</button>
            <button class="suggested-prompt" data-prompt="What is AdCP and how does it work?">Learn about AdCP</button>
            <button class="suggested-prompt" data-prompt="How do I set up a sales agent with AdCP?">Get started building</button>
            <button class="suggested-prompt" data-prompt="How is agentic advertising different from programmatic, and why is it better for sustainability?">AdCP vs programmatic</button>
          </div>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <textarea
            class="chat-input"
            id="chatInput"
            placeholder="Ask Addie anything..."
            rows="1"
          ></textarea>
          <button class="send-button" id="sendButton" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
          </button>
        </div>
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Connecting...</span>
        </div>
      </div>
    </div>
  </div>

  <script src="/nav.js"></script>
  <script>
    (function() {
      'use strict';

      // Elements
      const messagesContainer = document.getElementById('messagesContainer');
      const welcomeMessage = document.getElementById('welcomeMessage');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');
      const suggestedPrompts = document.getElementById('suggestedPrompts');
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const addieHomeContainer = document.getElementById('addieHomeContainer');
      const addieHomeContent = document.getElementById('addieHomeContent');
      const addieHomeLoading = document.getElementById('addieHomeLoading');
      const addieHomeStyles = document.getElementById('addieHomeStyles');
      const threadSidebar = document.getElementById('threadSidebar');
      const threadList = document.getElementById('threadList');
      const threadToggleBtn = document.getElementById('threadToggleBtn');
      const threadOverlay = document.getElementById('threadOverlay');
      const newChatBtn = document.getElementById('newChatBtn');

      // State
      let conversationId = null;
      let isLoading = false;
      let isReady = false;
      let impersonationInfo = null;
      let isAuthenticated = false;
      let threads = [];
      let sidebarVisible = false;

      // Native app auth token (from URL hash, e.g., #token=xxx)
      let nativeAuthToken = null;

      // Extract token from URL hash for native apps (Tauri, Capacitor)
      function extractNativeToken() {
        const hash = window.location.hash;
        if (hash && hash.includes('token=')) {
          const params = new URLSearchParams(hash.slice(1));
          const token = params.get('token');
          if (token) {
            nativeAuthToken = token;
            // Mark body as native app mode to hide nav/header via CSS
            document.body.classList.add('native-app');
            // Clear hash from URL for cleaner appearance
            history.replaceState(null, '', window.location.pathname + window.location.search);
            console.log('Native auth token detected');
          }
        }
      }

      // Helper for authenticated API requests (works for both web cookies and native tokens)
      function authFetch(url, options = {}) {
        const headers = { ...options.headers };
        if (nativeAuthToken) {
          headers['Authorization'] = `Bearer ${nativeAuthToken}`;
        }
        return fetch(url, { ...options, headers, credentials: 'include' });
      }

      // Check for impersonation and authentication
      async function checkImpersonation() {
        try {
          const response = await authFetch('/api/me');
          if (!response.ok) return; // Not authenticated

          const data = await response.json();
          isAuthenticated = true;

          if (data.impersonation && data.impersonation.active) {
            impersonationInfo = data.impersonation;
            const banner = document.getElementById('impersonation-banner');
            const reason = impersonationInfo.reason
              ? ` <span class="reason">"${impersonationInfo.reason}"</span>`
              : '';
            banner.innerHTML = `
              <strong>Impersonation Active</strong> -
              Viewing as <strong>${data.user.email}</strong>
              (impersonated by ${impersonationInfo.impersonator_email})${reason}
            `;
            banner.classList.add('active');

          // Load Addie Home for authenticated users
          loadAddieHome();

          // Show thread toggle button and load threads for authenticated users
          threadToggleBtn.classList.add('visible');

      // Load user's conversation threads
      async function loadThreads() {
        if (!isAuthenticated) return;

        try {
          const response = await authFetch('/api/addie/chat/threads');
          if (!response.ok) return;

      // Render the thread list in sidebar
      function renderThreadList() {
        if (threads.length === 0) {
          threadList.innerHTML = '<div class="thread-empty">No conversations yet.<br>Start chatting to create one!</div>';
          return;
        }

        threadList.innerHTML = threads.map(t => `
          <div class="thread-item ${t.conversation_id === conversationId ? 'active' : ''}"
               data-conversation-id="${t.conversation_id}">
            <div class="thread-item-title">${escapeHtml(t.title)}</div>
            ${t.preview ? `<div class="thread-item-preview">${escapeHtml(t.preview)}</div>` : ''}
            <div class="thread-item-meta">
              <span>${t.message_count} messages</span>

        // Add click handlers
        threadList.querySelectorAll('.thread-item').forEach(item => {

      // Format relative time (e.g., "2 hours ago")
      function formatRelativeTime(dateStr) {
        const date = new Date(dateStr);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return 'just now';
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        if (diffDays < 7) return `${diffDays}d ago`;
        return date.toLocaleDateString();
      }

      // Escape HTML for safe rendering
      function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;

      // Render markdown using marked library
      function renderMessage(text) {
        // Configure marked for security and compatibility
        marked.setOptions({
          breaks: true, // Convert \n to <br>
          gfm: true, // GitHub flavored markdown
        });

        // Helper to escape HTML attribute values
        const escapeAttr = (str) => str
          .replace(/&/g, '&amp;')
          .replace(/"/g, '&quot;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;');

        // Use marked's built-in renderer with custom link and image handling
        const renderer = new marked.Renderer();
        renderer.link = function(href, title, text) {
          // Handle marked v17+ which passes an object
          if (typeof href === 'object') {
            const link = href;
            href = link.href;
            title = link.title;
            text = link.text;
          }
          // Validate URL scheme - only allow safe protocols
          const safeHref = /^(https?:\/\/|mailto:|#)/i.test(href) ? href : '#';
          const titleAttr = title ? ` title="${escapeAttr(title)}"` : '';
          return `<a href="${escapeAttr(safeHref)}"${titleAttr} target="_blank" rel="noopener noreferrer">${text}</a>`;
        };

        // Custom image renderer
        renderer.image = function(href, title, text) {
          // Handle marked v17+ which passes an object
          if (typeof href === 'object') {
            const img = href;
            href = img.href;
            title = img.title;
            text = img.text;
          }
          const titleAttr = title ? ` title="${title}"` : '';
          const altAttr = text ? ` alt="${text}"` : ' alt="Image"';
          // Make images clickable to open in new tab
          return `<a href="${href}" target="_blank" rel="noopener noreferrer"><img src="${href}"${altAttr}${titleAttr} loading="lazy"></a>`;
        };

        return marked.parse(text, { renderer });
      }

      // Add message to chat

      async function submitFeedback(messageId, rating, category, tags, suggestion) {

      // Add typing indicator
      function addTypingIndicator() {

      // Create a streaming message element that can be updated
      function createStreamingMessage() {
        // Hide welcome message
        if (welcomeMessage) {
          welcomeMessage.style.display = 'none';
        }

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message message--assistant';

        return { messageDiv, contentDiv };
      }

      // Check if text has balanced markdown markers
      // Uses arithmetic instead of lookbehind regex for Safari compatibility
      function hasBalancedMarkdown(text) {
        // Count bold markers (**)
        const boldCount = (text.match(/\*\*/g) || []).length;
        // Calculate italic: total asterisks minus those used in bold
        const allAsterisks = (text.match(/\*/g) || []).length;
        const italicCount = allAsterisks - (boldCount * 2);

        // Count code block markers (```) first, then calculate inline code
        const codeBlockCount = (text.match(/```/g) || []).length;
        const allBackticks = (text.match(/`/g) || []).length;
        const inlineCodeCount = allBackticks - (codeBlockCount * 3);

        // Count link brackets - check for unmatched link syntax
        const openBrackets = (text.match(/\[/g) || []).length;
        const closeBrackets = (text.match(/\]/g) || []).length;
        // Count ]( which indicates a complete link opening
        const linkOpens = (text.match(/\]\(/g) || []).length;

        return boldCount % 2 === 0 &&
               italicCount % 2 === 0 &&
               inlineCodeCount % 2 === 0 &&
               codeBlockCount % 2 === 0 &&
               openBrackets === closeBrackets;
      }

      // Strip markdown markers for plain text display during streaming
      function stripMarkdownMarkers(text) {
        return text
          .replace(/\*\*/g, '')      // Bold **
          .replace(/\*/g, '')        // Italic *
          .replace(/`{3}[^\n]*\n?/g, '') // Code blocks ```
          .replace(/`/g, '')         // Inline code `
          .replace(/^#{1,6}\s*/gm, '') // Headers #
          .replace(/^\s*[-*+]\s+/gm, '• ') // List items
          .replace(/^\s*\d+\.\s+/gm, '• ') // Numbered lists
          .replace(/~~([^~]+)~~/g, '$1') // Strikethrough
          .replace(/^\s*>\s*/gm, '')  // Blockquotes
          .replace(/!?\[([^\]]*)\]\([^)]*\)/g, '$1') // Links and images - keep text
          .replace(/^[-*_]{3,}\s*$/gm, ''); // Horizontal rules
      }

      // Append text to streaming message
      // Strategy: Split into paragraphs, render complete ones with balanced markdown,
      // show the incomplete trailing paragraph as plain text (with markers stripped)
      function appendToStreamingMessage(contentDiv, text, fullContent) {
        // Split on paragraph breaks (double newline)
        const paragraphs = fullContent.split(/\n\n/);

        if (paragraphs.length === 1) {
          // No complete paragraphs yet - show as plain text with markers stripped
          const stripped = stripMarkdownMarkers(fullContent);
          const escaped = stripped
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/\n/g, '<br>');
          contentDiv.innerHTML = escaped + '<span class="streaming-cursor">|</span>';
        } else {
          // Process each paragraph individually
          const completeParagraphs = paragraphs.slice(0, -1);
          const remainder = paragraphs[paragraphs.length - 1];

          // Render each complete paragraph - if it has balanced markdown, render it;
          // otherwise show as plain text with markers stripped
          const renderedParagraphs = completeParagraphs.map(para => {
            if (hasBalancedMarkdown(para)) {
              return renderMessage(para);
            } else {
              // Unbalanced - strip markers and escape
              const stripped = stripMarkdownMarkers(para);
              const escaped = stripped
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\n/g, '<br>');
              return '<p>' + escaped + '</p>';
            }
          });

          // Strip markers from remainder (incomplete paragraph)
          const strippedRemainder = stripMarkdownMarkers(remainder);
          const escapedRemainder = strippedRemainder
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/\n/g, '<br>');

          contentDiv.innerHTML = renderedParagraphs.join('') +
            (escapedRemainder ? '<p>' + escapedRemainder + '<span class="streaming-cursor">|</span></p>' : '<span class="streaming-cursor">|</span>');
        }
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // Finalize streaming message with feedback UI
      function finalizeStreamingMessage(messageDiv, contentDiv, fullContent, messageId) {
        // Remove cursor and render final content
        contentDiv.innerHTML = renderMessage(fullContent);

        // Add feedback controls
        if (messageId) {
          const feedbackDiv = createFeedbackUI(messageId);
          contentDiv.appendChild(feedbackDiv);
        }

        // Remove streaming ID
        messageDiv.removeAttribute('id');
      }

      // Show error toast
      function showError(message) {
        const toast = document.createElement('div');
        toast.className = 'error-toast';
        toast.textContent = message;

        setTimeout(() => {

      // Send message with streaming
      async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message || isLoading || !isReady) return;

        isLoading = true;
        updateSendButton();

        // Add user message
        addMessage(message, 'user');

        // Clear input
        chatInput.value = '';
        autoResize();

        // Create streaming message element
        const { messageDiv, contentDiv } = createStreamingMessage();
        let fullContent = '';
        let messageId = null;

        try {
          const response = await authFetch('/api/addie/chat/stream', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message,
              conversation_id: conversationId,
            }),
          });

          if (!response.ok) {
            throw new Error('Failed to send message');
          }

          // Read the SSE stream
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = '';
          let currentEventType = '';

          // Helper to process SSE lines (uses closure for currentEventType)
          const processLines = (lines) => {
            for (const line of lines) {
              if (line.startsWith('event: ')) {
                currentEventType = line.slice(7);
              } else if (line.startsWith('data: ') && currentEventType) {
                try {
                  const data = JSON.parse(line.slice(6));

                  if (currentEventType === 'text') {
                    fullContent += data.text;
                    appendToStreamingMessage(contentDiv, data.text, fullContent);
                  } else if (currentEventType === 'meta') {
                    conversationId = data.conversation_id;
                  } else if (currentEventType === 'done') {
                    messageId = data.message_id;
                    conversationId = data.conversation_id;
                  } else if (currentEventType === 'error') {
                    throw new Error(data.error || 'Unknown error');
                  }
                  // tool_start and tool_end events are informational, could show status
                } catch (parseError) {
                  console.warn('Failed to parse SSE data:', parseError);
                }
                currentEventType = '';
              }
            }
          };

          while (true) {
            const { done, value } = await reader.read();

            if (done) {
              // Flush the decoder to handle any remaining multi-byte characters
              buffer += decoder.decode();
              // Process any remaining complete events
              if (buffer.trim()) {
                const lines = buffer.split('\n');
                processLines(lines);
              }
              break;
            }

            buffer += decoder.decode(value, { stream: true });

            // Process complete events in the buffer
            const lines = buffer.split('\n');
            buffer = lines.pop() || ''; // Keep incomplete line in buffer

            processLines(lines);
          }

          // Finalize the message with feedback UI
          finalizeStreamingMessage(messageDiv, contentDiv, fullContent, messageId);

          // Refresh thread list to show new/updated conversation
          if (isAuthenticated) {
            loadThreads();
          }

        } catch (error) {
          console.error('Error sending message:', error);
          // Remove the streaming message and show error
          if (messageDiv.parentNode) {
            messageDiv.remove();
          }
          showError('Failed to send message. Please try again.');
        } finally {
          isLoading = false;
          updateSendButton();
        }
      }

      // Event listeners
      chatInput.addEventListener('input', () => {
        autoResize();
        updateSendButton();
      });

      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      sendButton.addEventListener('click', sendMessage);

      // Suggested prompts
      suggestedPrompts.addEventListener('click', (e) => {
        if (e.target.classList.contains('suggested-prompt')) {
          const prompt = e.target.dataset.prompt;
          chatInput.value = prompt;
          autoResize();
          updateSendButton();
          sendMessage();
        }
      });

      // Thread sidebar event listeners
      threadToggleBtn.addEventListener('click', () => toggleSidebar());
      threadOverlay.addEventListener('click', () => toggleSidebar(false));
      newChatBtn.addEventListener('click', startNewConversation);

      // Check for prompt in query string (e.g., ?prompt=Try%20AdCP)
      function checkQueryPrompt() {
        const params = new URLSearchParams(window.location.search);
        const prompt = params.get('prompt');
        if (prompt && prompt.trim()) {
          // Wait for Addie to be ready before sending
          const waitForReady = setInterval(() => {
            if (isReady) {
              clearInterval(waitForReady);
              chatInput.value = prompt.trim();
              autoResize();
              updateSendButton();
              sendMessage();
              // Clean URL without reloading
              window.history.replaceState({}, '', window.location.pathname);
            }
          }, 100);
          // Timeout after 10 seconds
          setTimeout(() => clearInterval(waitForReady), 10000);
        }
      }

      // Initialize
      extractNativeToken(); // Check for native app auth token in URL hash
      checkStatus();
      checkImpersonation();
      // Check for prompt in URL after status check
      setTimeout(checkQueryPrompt, 500);
      // Check status periodically
      setInterval(checkStatus, 30000);

    })();
  </script>
