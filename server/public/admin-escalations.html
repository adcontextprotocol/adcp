<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/AAo.svg" type="image/svg+xml">
  <title>Admin - Escalations - AgenticAdvertising.org</title>
  <script src="/nav.js"></script>
  <script src="/admin-sidebar.js"></script>
  <link rel="stylesheet" href="/design-system.css">
  <style>
    body {
      background: var(--color-bg-page);
      min-height: 100vh;
    }
    .container {
      max-width: var(--container-lg);
      margin: var(--space-8) auto;
      padding: 0 var(--space-5);
    }
    .card {
      background: var(--color-bg-card);
      border-radius: var(--radius-md);
      padding: var(--space-6);
      margin-bottom: var(--space-5);
      box-shadow: var(--shadow-xs);
    }
    h1 { margin-bottom: var(--space-2.5); color: var(--color-text-heading); }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-5);
    }
    .subtitle {
      color: var(--color-text-secondary);
      font-size: var(--text-sm);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }
    .stat-card {
      background: var(--color-bg-subtle);
      padding: var(--space-4);
      border-radius: var(--radius-md);
      text-align: center;
    }
    .stat-value {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-text-heading);
    }
    .stat-value.urgent { color: var(--color-error-600); }
    .stat-label {
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
    }
    .filters {
      display: flex;
      gap: var(--space-4);
      margin-bottom: var(--space-5);
      flex-wrap: wrap;
    }
    .filters select {
      padding: var(--space-2) var(--space-3);
      border: var(--border-1) solid var(--color-gray-200);
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      background: white;
    }
    .escalation-list {
      display: grid;
      gap: var(--space-3);
    }
    .escalation-item {
      border: var(--border-1) solid var(--color-gray-200);
      border-radius: var(--radius-md);
      padding: var(--space-4);
    }
    .escalation-item:hover {
      border-color: var(--color-brand);
    }
    .escalation-item.resolved {
      opacity: 0.7;
      background: var(--color-gray-50);
    }
    .escalation-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-3);
    }
    .escalation-info {
      flex: 1;
    }
    .escalation-info h3 {
      font-size: var(--text-base);
      margin-bottom: var(--space-1);
      color: var(--color-text-heading);
    }
    .escalation-meta {
      display: flex;
      gap: var(--space-4);
      flex-wrap: wrap;
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-2);
    }
    .escalation-summary {
      font-size: var(--text-sm);
      color: var(--color-text-body);
      line-height: 1.5;
    }
    .badge {
      display: inline-block;
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      font-weight: var(--font-medium);
    }
    .badge-open { background: var(--color-warning-100); color: var(--color-warning-700); }
    .badge-resolved { background: var(--color-success-100); color: var(--color-success-700); }
    .badge-acknowledged { background: var(--color-info-100); color: var(--color-info-700); }
    .badge-in_progress { background: var(--color-brand-100); color: var(--color-brand-700); }
    .badge-wont_do { background: var(--color-gray-200); color: var(--color-gray-700); }
    .badge-urgent { background: var(--color-error-100); color: var(--color-error-700); }
    .badge-high { background: var(--color-warning-100); color: var(--color-warning-700); }
    .badge-normal { background: var(--color-gray-200); color: var(--color-gray-700); }
    .badge-low { background: var(--color-gray-100); color: var(--color-gray-600); }
    .category-badge {
      background: var(--color-gray-100);
      color: var(--color-gray-700);
    }
    .actions {
      display: flex;
      gap: var(--space-2);
    }
    .btn {
      padding: var(--space-2) var(--space-3);
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      cursor: pointer;
      transition: var(--transition-all);
    }
    .btn-primary { background: var(--color-brand); color: white; }
    .btn-primary:hover { background: var(--color-primary-700); }
    .btn-secondary { background: var(--color-gray-200); color: var(--color-text-heading); }
    .btn-secondary:hover { background: var(--color-gray-300); }
    .btn-success { background: var(--color-success-500); color: white; }
    .btn-success:hover { background: var(--color-success-600); }
    .empty-state {
      text-align: center;
      padding: var(--space-12);
      color: var(--color-text-secondary);
    }
    .empty-state h3 {
      color: var(--color-text-heading);
      margin-bottom: var(--space-2);
    }
    .detail-section {
      margin-top: var(--space-3);
      padding-top: var(--space-3);
      border-top: var(--border-1) solid var(--color-gray-200);
      font-size: var(--text-sm);
    }
    .detail-section strong {
      color: var(--color-text-heading);
    }
    .detail-section p {
      margin-top: var(--space-1);
      color: var(--color-text-secondary);
      white-space: pre-wrap;
    }
    .info-banner {
      background: var(--color-warning-50);
      border: var(--border-1) solid var(--color-warning-200);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      margin-bottom: var(--space-5);
      font-size: var(--text-sm);
      color: var(--color-warning-800);
    }
    .info-banner a {
      color: var(--color-warning-700);
      font-weight: var(--font-medium);
    }
  </style>
</head>
<body>
  <div id="adcp-nav"></div>

  <div id="loading" style="text-align: center; padding: var(--space-12); color: var(--color-text-secondary);">
    Loading...
  </div>

  <div id="content" style="display: none;">
    <div class="container">
      <div class="card">
        <div class="header-bar">
          <div>
            <h1>Escalations</h1>
            <p class="subtitle">Requests that Addie escalated for human assistance</p>
          </div>
        </div>

        <div id="notConfiguredBanner" class="info-banner" style="display: none;">
          <strong>Notifications not configured.</strong>
          Escalation notifications are disabled. <a href="/admin/settings">Configure a Slack channel</a> to receive alerts when users need help.
        </div>

        <div class="stats-grid" id="stats">
          <div class="stat-card">
            <div class="stat-value" id="statOpen">-</div>
            <div class="stat-label">Open</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="statResolved">-</div>
            <div class="stat-label">Resolved Today</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="statCapability">-</div>
            <div class="stat-label">Capability Gaps</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="statHuman">-</div>
            <div class="stat-label">Needs Human</div>
          </div>
        </div>

        <div class="filters">
          <select id="statusFilter" onchange="loadEscalations()">
            <option value="">All statuses</option>
            <option value="open" selected>Open</option>
            <option value="acknowledged">Acknowledged</option>
            <option value="in_progress">In Progress</option>
            <option value="resolved">Resolved</option>
            <option value="wont_do">Won't Do</option>
          </select>
          <select id="categoryFilter" onchange="loadEscalations()">
            <option value="">All categories</option>
            <option value="capability_gap">Capability Gap</option>
            <option value="needs_human_action">Needs Human Action</option>
            <option value="complex_request">Complex Request</option>
            <option value="sensitive_topic">Sensitive Topic</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="escalation-list" id="escalationList">
          <!-- Escalations will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const categoryLabels = {
      capability_gap: 'Capability Gap',
      needs_human_action: 'Needs Human',
      complex_request: 'Complex Request',
      sensitive_topic: 'Sensitive Topic',
      other: 'Other'
    };

    const statusLabels = {
      open: 'Open',
      acknowledged: 'Acknowledged',
      in_progress: 'In Progress',
      resolved: 'Resolved',
      wont_do: "Won't Do",
      expired: 'Expired'
    };

    let settingsChecked = false;

    // Load escalations
    async function loadEscalations() {
      try {
        const status = document.getElementById('statusFilter').value;
        const category = document.getElementById('categoryFilter').value;

        const params = new URLSearchParams();
        if (status) params.set('status', status);
        if (category) params.set('category', category);

        const response = await fetch(`/api/admin/addie/escalations?${params}`);
        if (!response.ok) {
          if (response.status === 401) {
            window.AdminSidebar.redirectToLogin();
            return;
          }
          throw new Error('Failed to load escalations');
        }

        const data = await response.json();

        // Update stats
        document.getElementById('statOpen').textContent = data.stats.open;
        document.getElementById('statResolved').textContent = data.stats.resolved_today;
        document.getElementById('statCapability').textContent = data.stats.by_category.capability_gap || 0;
        document.getElementById('statHuman').textContent = data.stats.by_category.needs_human_action || 0;

        // Check if escalation channel is configured (only once on initial load)
        if (!settingsChecked) {
          settingsChecked = true;
          const settingsResponse = await fetch('/api/admin/settings');
          if (settingsResponse.ok) {
            const settings = await settingsResponse.json();
            if (!settings.escalation_channel?.channel_id) {
              document.getElementById('notConfiguredBanner').style.display = 'block';
            }
          }
        }

        // Render escalations
        const list = document.getElementById('escalationList');
        if (data.escalations.length === 0) {
          list.innerHTML = `
            <div class="empty-state">
              <h3>No escalations found</h3>
              <p>Great! There are no escalations matching your filters.</p>
            </div>
          `;
        } else {
          list.innerHTML = data.escalations.map(renderEscalation).join('');
        }

        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (error) {
        console.error('Error loading escalations:', error);
        document.getElementById('loading').innerHTML =
          '<p style="color: var(--color-error-600);">Failed to load escalations. <a href="/auth/login">Try logging in again</a></p>';
      }
    }

    // Render a single escalation
    function renderEscalation(e) {
      const isResolved = e.status === 'resolved' || e.status === 'wont_do';
      const createdAt = new Date(e.created_at).toLocaleString();

      return `
        <div class="escalation-item ${isResolved ? 'resolved' : ''}">
          <div class="escalation-header">
            <div class="escalation-info">
              <h3>#${e.id}: ${escapeHtml(e.summary)}</h3>
              <div class="escalation-meta">
                <span><span class="badge badge-${e.status}">${statusLabels[e.status] || e.status}</span></span>
                <span><span class="badge badge-${e.priority}">${e.priority}</span></span>
                <span><span class="badge category-badge">${categoryLabels[e.category] || e.category}</span></span>
                <span>${createdAt}</span>
                ${e.user_display_name ? `<span>From: ${escapeHtml(e.user_display_name)}</span>` : ''}
              </div>
            </div>
            ${!isResolved ? `
              <div class="actions">
                <button class="btn btn-secondary" onclick="updateStatus(${e.id}, 'acknowledged')">Acknowledge</button>
                <button class="btn btn-success" onclick="updateStatus(${e.id}, 'resolved')">Resolve</button>
              </div>
            ` : ''}
          </div>

          ${e.original_request ? `
            <div class="detail-section">
              <strong>Original Request:</strong>
              <p>${escapeHtml(e.original_request)}</p>
            </div>
          ` : ''}

          ${e.addie_context ? `
            <div class="detail-section">
              <strong>Why Escalated:</strong>
              <p>${escapeHtml(e.addie_context)}</p>
            </div>
          ` : ''}

          ${e.resolution_notes ? `
            <div class="detail-section">
              <strong>Resolution Notes:</strong>
              <p>${escapeHtml(e.resolution_notes)}</p>
            </div>
          ` : ''}

          ${e.thread_id ? `
            <div class="detail-section">
              <a href="/admin/addie?thread=${e.thread_id}" class="btn btn-secondary">View Thread</a>
            </div>
          ` : ''}
        </div>
      `;
    }

    // Update escalation status
    async function updateStatus(id, status, notes) {
      try {
        const response = await fetch(`/api/admin/addie/escalations/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status, notes }),
        });

        if (!response.ok) {
          throw new Error('Failed to update status');
        }

        // Reload list
        loadEscalations();
      } catch (error) {
        console.error('Error updating escalation:', error);
        alert('Failed to update escalation: ' + error.message);
      }
    }

    // Utility: escape HTML
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize
    loadEscalations();
  </script>
</body>
</html>
