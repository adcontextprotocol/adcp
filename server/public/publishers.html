<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publishers Registry - AdCP</title>
    <link rel="stylesheet" href="/design-system.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-sans);
            line-height: var(--leading-normal);
            color: var(--color-text-body);
            background: var(--color-bg-page);
            padding-top: var(--nav-height);
        }
        header {
            background: linear-gradient(135deg, var(--color-primary-500) 0%, var(--color-primary-700) 100%);
            color: white;
            padding: var(--space-8) 0;
            text-align: center;
        }
        h1 { font-size: var(--text-4xl); margin-bottom: var(--space-2); }
        .subtitle { font-size: var(--text-lg); opacity: 0.9; }
        .container { max-width: var(--container-2xl); margin: var(--space-8) auto; padding: 0 var(--space-4); }

        /* MCP Banner */
        .mcp-banner {
            background: linear-gradient(135deg, var(--color-purple-50) 0%, var(--color-primary-50) 100%);
            border: 1px solid var(--color-purple-200);
            border-radius: var(--radius-lg);
            padding: var(--space-4) var(--space-6);
            margin-bottom: var(--space-8);
            display: flex;
            align-items: center;
            gap: var(--space-4);
            flex-wrap: wrap;
        }
        .mcp-banner__badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .mcp-banner__text {
            flex: 1;
            min-width: 200px;
        }
        .mcp-banner__title {
            font-weight: var(--font-semibold);
            color: var(--color-text-heading);
        }
        .mcp-banner__desc {
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }
        .mcp-banner__code {
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--space-2) var(--space-3);
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--color-purple-700);
        }

        /* Search and Filters */
        .search-filters {
            background: var(--color-bg-card);
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow-sm);
        }
        .search-box { margin-bottom: var(--space-4); }
        .search-box input {
            width: 100%;
            padding: var(--space-3);
            border: var(--border-2) solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
        }
        .search-box input:focus { outline: none; border-color: var(--color-primary-500); }
        .filter-row { display: flex; gap: var(--space-4); flex-wrap: wrap; align-items: center; }
        .filter-group { display: flex; gap: var(--space-2); flex-wrap: wrap; align-items: center; }
        .filter-group label { font-weight: var(--font-semibold); font-size: var(--text-sm); color: var(--color-text-muted); }
        .filter-btn {
            padding: var(--space-2) var(--space-4);
            background: var(--color-gray-50);
            border: var(--border-2) solid var(--color-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--text-sm);
            transition: var(--transition-all);
        }
        .filter-btn:hover { border-color: var(--color-primary-500); color: var(--color-primary-500); }
        .filter-btn.active { background: var(--color-primary-500); border-color: var(--color-primary-500); color: white; }

        /* Publisher Grid */
        .publisher-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: var(--space-6); }
        .publisher-card {
            background: var(--color-bg-card);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-all);
            text-decoration: none;
            color: inherit;
            display: block;
            border-left: 4px solid var(--color-primary-500);
            cursor: pointer;
        }
        .publisher-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .publisher-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: var(--space-4); }
        .publisher-domain { font-size: var(--text-lg); font-weight: var(--font-semibold); color: var(--color-text-heading); }
        .publisher-member { font-size: var(--text-sm); color: var(--color-text-muted); margin-top: var(--space-1); }
        .publisher-member a { color: var(--color-primary-500); text-decoration: none; }
        .publisher-member a:hover { text-decoration: underline; }
        .status-badge {
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            text-transform: uppercase;
        }
        .status-badge.valid { background: var(--color-success-100); color: var(--color-success-800); }
        .status-badge.invalid { background: var(--color-error-100); color: var(--color-error-700); }
        .publisher-stats { display: flex; gap: var(--space-4); flex-wrap: wrap; margin-top: var(--space-4); }
        .stat-item { display: flex; align-items: center; gap: var(--space-2); font-size: var(--text-sm); color: var(--color-text-muted); }
        .stat-value { font-weight: var(--font-semibold); color: var(--color-text-heading); }

        .loading { text-align: center; padding: var(--space-12); color: var(--color-text-muted); }
        .empty-state { text-align: center; padding: var(--space-12); color: var(--color-text-muted); }
        .empty-state__title { font-size: var(--text-xl); font-weight: var(--font-semibold); margin-bottom: var(--space-2); }
        .empty-state__desc { font-size: var(--text-base); }

        /* Skeleton animation */
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .skeleton-bg { background: linear-gradient(90deg, var(--color-bg-subtle) 25%, var(--color-border-light) 50%, var(--color-bg-subtle) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }

        @media (max-width: 768px) {
            .publisher-grid { grid-template-columns: 1fr; }
            .mcp-banner { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <!-- Navigation (loaded by nav.js) -->
    <div id="adcp-nav"></div>
    <script src="/nav.js"></script>

    <header>
        <h1>Publishers Registry</h1>
        <p class="subtitle">Domains hosting adagents.json for agent authorization</p>
    </header>

    <div class="container">
        <!-- MCP Banner -->
        <div class="mcp-banner">
            <span class="mcp-banner__badge">MCP</span>
            <div class="mcp-banner__text">
                <div class="mcp-banner__title">Access via MCP</div>
                <div class="mcp-banner__desc">Use <code>list_publishers</code> tool or <code>publishers://all</code> resource</div>
            </div>
            <code class="mcp-banner__code">https://agenticadvertising.org/mcp</code>
        </div>

        <!-- Search and Filters -->
        <div class="search-filters">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search by domain or member name..." onkeyup="filterPublishers()">
            </div>
            <div class="filter-row">
                <div class="filter-group">
                    <label>Status:</label>
                    <button class="filter-btn active" data-status="all" onclick="setStatusFilter('all')">All</button>
                    <button class="filter-btn" data-status="valid" onclick="setStatusFilter('valid')">Valid</button>
                    <button class="filter-btn" data-status="invalid" onclick="setStatusFilter('invalid')">Invalid</button>
                </div>
            </div>
        </div>

        <!-- Publisher Grid -->
        <div id="publishers-grid" class="publisher-grid">
            <div class="loading">Loading publishers...</div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="adcp-footer"></div>

    <script type="module">
        let publishers = [];
        let filters = { status: 'all', search: '' };

        window.addEventListener('DOMContentLoaded', async () => {
            await loadPublishers();
        });

        async function loadPublishers() {
            const grid = document.getElementById('publishers-grid');
            grid.innerHTML = renderLoadingSkeleton(6);

            try {
                // Fetch publishers from REST API
                const response = await fetch('/api/public/publishers');
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error || 'Failed to fetch publishers');
                }

                publishers = data.publishers || [];

                // Validate each publisher
                await validatePublishers();

                renderPublishers();
            } catch (error) {
                console.error('Failed to load publishers:', error);
                grid.innerHTML = `<div class="empty-state">
                    <div class="empty-state__title">Failed to load publishers</div>
                    <div class="empty-state__desc">${error.message}</div>
                </div>`;
            }
        }

        async function validatePublishers() {
            // Validate each publisher in parallel (with limit)
            const validationPromises = publishers.map(async (pub) => {
                try {
                    const response = await fetch(`/api/public/validate-publisher?domain=${encodeURIComponent(pub.domain)}`);
                    const validation = await response.json();
                    pub.validation = validation;
                    pub.valid = validation.valid;
                    pub.property_count = validation.property_count || 0;
                    pub.property_type_counts = validation.property_type_counts || {};
                    pub.tag_count = validation.tag_count || 0;
                } catch (error) {
                    pub.validation = { error: error.message };
                    pub.valid = false;
                }
            });

            await Promise.all(validationPromises);
        }

        function renderLoadingSkeleton(count = 6) {
            return Array(count).fill(0).map(() => `
                <div class="publisher-card" style="pointer-events: none; opacity: 0.6;">
                    <div class="publisher-header">
                        <div style="flex: 1;">
                            <div class="skeleton-bg" style="height: 20px; border-radius: var(--radius-sm); width: 60%; margin-bottom: var(--space-2);"></div>
                            <div class="skeleton-bg" style="height: 14px; border-radius: var(--radius-sm); width: 40%;"></div>
                        </div>
                        <div class="skeleton-bg" style="height: 24px; width: 60px; border-radius: var(--radius-full);"></div>
                    </div>
                    <div class="publisher-stats">
                        <div class="skeleton-bg" style="height: 16px; border-radius: var(--radius-sm); width: 100px;"></div>
                    </div>
                </div>
            `).join('');
        }

        function renderPublishers() {
            const grid = document.getElementById('publishers-grid');
            const filtered = publishers.filter(pub => {
                // Status filter
                if (filters.status === 'valid' && !pub.valid) return false;
                if (filters.status === 'invalid' && pub.valid) return false;

                // Search filter
                if (filters.search) {
                    const query = filters.search.toLowerCase();
                    const matchesDomain = pub.domain.toLowerCase().includes(query);
                    const matchesMember = pub.member?.display_name?.toLowerCase().includes(query);
                    if (!matchesDomain && !matchesMember) return false;
                }

                return true;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="empty-state">
                    <div class="empty-state__title">No publishers found</div>
                    <div class="empty-state__desc">Try adjusting your search or filters.</div>
                </div>`;
                return;
            }

            // Build property type labels
            const propertyTypeLabels = {
                website: 'web',
                mobile_app: 'app',
                ctv: 'CTV',
                dooh: 'DOOH',
                podcast: 'podcast',
                radio: 'radio',
                newsletter: 'newsletter',
                unknown: 'other'
            };

            grid.innerHTML = filtered.map(pub => {
                // Build stats label
                let statsLabel = '';
                const typeCounts = pub.property_type_counts || {};
                const typeEntries = Object.entries(typeCounts);
                if (typeEntries.length > 0) {
                    statsLabel = typeEntries.map(([type, count]) => {
                        const label = propertyTypeLabels[type] || type;
                        return `${count} ${label}`;
                    }).join(', ');
                } else if (pub.property_count > 0) {
                    statsLabel = `${pub.property_count} propert${pub.property_count !== 1 ? 'ies' : 'y'}`;
                }

                return `
                    <div class="publisher-card" onclick="window.location.href='/adagents?domain=${encodeURIComponent(pub.domain)}'">
                        <div class="publisher-header">
                            <div>
                                <div class="publisher-domain">${escapeHtml(pub.domain)}</div>
                                ${pub.member ? `<div class="publisher-member">Member: <a href="/members/${escapeHtml(pub.member.slug)}" onclick="event.stopPropagation()">${escapeHtml(pub.member.display_name)}</a></div>` : ''}
                            </div>
                            <span class="status-badge ${pub.valid ? 'valid' : 'invalid'}">
                                ${pub.valid ? 'Valid' : 'Invalid'}
                            </span>
                        </div>
                        <div class="publisher-stats">
                            ${statsLabel ? `<div class="stat-item"><span class="stat-value">${statsLabel}</span></div>` : ''}
                            ${pub.tag_count > 0 ? `<div class="stat-item"><span class="stat-value">${pub.tag_count}</span> tag${pub.tag_count !== 1 ? 's' : ''}</div>` : ''}
                            <div class="stat-item"><span class="stat-value">${pub.agent_count || 0}</span> agent${(pub.agent_count || 0) !== 1 ? 's' : ''}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.setStatusFilter = function(status) {
            filters.status = status;
            document.querySelectorAll('.filter-btn[data-status]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.status === status);
            });
            renderPublishers();
        };

        window.filterPublishers = function() {
            filters.search = document.getElementById('search-input').value;
            renderPublishers();
        };

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    </script>
</body>
</html>
