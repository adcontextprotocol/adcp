<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/AAo.svg" type="image/svg+xml">
  <title>Admin - Bans - AgenticAdvertising.org</title>
  <link rel="stylesheet" href="/design-system.css">
  <script src="/nav.js"></script>
  <script src="/admin-sidebar.js"></script>
  <style>
    body {
      background: var(--color-bg-page);
      min-height: 100vh;
    }
    .container {
      max-width: var(--container-xl);
      margin: var(--space-8) auto;
      padding: 0 var(--space-5);
    }
    .card {
      background: var(--color-bg-card);
      border-radius: var(--radius-md);
      padding: var(--space-6);
      margin-bottom: var(--space-5);
      box-shadow: var(--shadow-xs);
    }
    h1 { margin-bottom: var(--space-2.5); color: var(--color-text-heading); }
    h2 { margin-bottom: var(--space-4); color: var(--color-text-heading); font-size: var(--text-lg); }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-5);
    }
    .subtitle {
      color: var(--color-text-secondary);
      font-size: var(--text-sm);
    }
    .count-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--color-gray-200);
      color: var(--color-text-heading);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      padding: var(--space-0.5) var(--space-2);
      border-radius: var(--radius-full);
      margin-left: var(--space-2);
      min-width: 24px;
    }

    /* Filter tabs */
    .filter-tabs {
      display: flex;
      gap: var(--space-1);
      margin-bottom: var(--space-5);
      border-bottom: var(--border-1) solid var(--color-gray-200);
    }
    .filter-tab {
      padding: var(--space-2.5) var(--space-4);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-text-secondary);
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .filter-tab:hover { color: var(--color-text-heading); }
    .filter-tab.active {
      color: var(--color-brand);
      border-bottom-color: var(--color-brand);
    }
    .filter-tab .tab-count {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
      margin-left: var(--space-1);
    }
    .filter-tab.active .tab-count { color: var(--color-brand); }

    /* Table */
    table { width: 100%; border-collapse: collapse; }
    th {
      text-align: left;
      padding: var(--space-3);
      border-bottom: 2px solid var(--color-border);
      color: var(--color-text-secondary);
      font-weight: var(--font-semibold);
      font-size: var(--text-xs);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    td {
      padding: var(--space-3);
      border-bottom: var(--border-1) solid var(--color-border);
      color: var(--color-text);
      font-size: var(--text-sm);
    }
    tbody tr:hover { background: var(--color-primary-50); }
    tr.clickable { cursor: pointer; }

    /* Badges */
    .badge {
      display: inline-block;
      padding: 2px var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      font-weight: var(--font-medium);
    }
    .badge-platform { background: var(--color-error-50); color: var(--color-error-700); }
    .badge-registry { background: var(--color-warning-100); color: var(--color-warning-700); }
    .badge-user { background: var(--color-primary-50); color: var(--color-primary-700); }
    .badge-organization { background: var(--color-gray-100); color: var(--color-gray-700); }
    .badge-api_key { background: var(--color-info-100); color: var(--color-info-700); }

    .timestamp { color: var(--color-text-muted); font-size: var(--text-xs); }
    .entity-id {
      font-family: var(--font-mono);
      font-size: var(--text-xs);
      color: var(--color-text-secondary);
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .reason-text {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Buttons */
    .btn {
      padding: var(--space-2) var(--space-4);
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .btn-small { padding: var(--space-1.5) var(--space-3); font-size: var(--text-xs); }
    .btn-primary { background: var(--color-brand); color: white; }
    .btn-primary:hover { background: var(--color-primary-700); }
    .btn-primary:disabled { background: var(--color-gray-400); cursor: not-allowed; }
    .btn-secondary { background: var(--color-gray-200); color: var(--color-text-heading); }
    .btn-secondary:hover { background: var(--color-gray-300); }
    .btn-danger { background: var(--color-error-500); color: white; }
    .btn-danger:hover { background: var(--color-error-600); }

    /* Create form */
    .create-form-container {
      display: none;
      border: var(--border-1) solid var(--color-gray-200);
      border-radius: var(--radius-md);
      padding: var(--space-5);
      margin-bottom: var(--space-5);
      background: var(--color-bg-subtle);
    }
    .create-form-container.open { display: block; }

    .form-group { margin-bottom: var(--space-4); }
    .form-group label {
      display: block;
      margin-bottom: var(--space-1);
      font-weight: var(--font-semibold);
      color: var(--color-text-heading);
      font-size: var(--text-sm);
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: var(--space-2.5);
      border: var(--border-1) solid var(--color-gray-200);
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      font-family: inherit;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--color-brand);
    }
    .form-group small {
      display: block;
      margin-top: var(--space-1);
      color: var(--color-text-secondary);
      font-size: var(--text-xs);
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-4);
    }
    .form-actions {
      display: flex;
      gap: var(--space-2);
      justify-content: flex-end;
      padding-top: var(--space-4);
      border-top: var(--border-1) solid var(--color-gray-200);
    }

    /* Status messages */
    .status-message {
      padding: var(--space-2.5) var(--space-4);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-4);
      font-size: var(--text-sm);
    }
    .status-message.success { background: var(--color-success-100); color: var(--color-success-700); }
    .status-message.error { background: var(--color-error-100); color: var(--color-error-700); }

    /* Activity panel */
    .activity-panel { display: none; }
    .activity-panel.open { display: block; }
    .activity-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-4);
    }
    .activity-panel-header h2 { margin-bottom: 0; }
    .activity-item {
      padding: var(--space-3);
      border: var(--border-1) solid var(--color-gray-200);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-2);
      font-size: var(--text-sm);
    }
    .activity-item:hover { border-color: var(--color-brand); }
    .activity-meta {
      display: flex;
      gap: var(--space-4);
      flex-wrap: wrap;
      color: var(--color-text-secondary);
      font-size: var(--text-xs);
      margin-top: var(--space-1);
    }

    .empty-state {
      text-align: center;
      padding: var(--space-10);
      color: var(--color-text-secondary);
    }
    .loading {
      text-align: center;
      padding: var(--space-8);
      color: var(--color-text-secondary);
    }
  </style>
</head>
<body>
  <div id="adcp-nav"></div>

  <div id="loading" class="loading">Loading...</div>

  <div id="content" style="display: none;">
    <div class="container">
      <div class="card">
        <div class="header-bar">
          <div>
            <h1>Bans <span class="count-badge" id="banCount">0</span></h1>
            <p class="subtitle">Manage platform and registry bans</p>
          </div>
          <button class="btn btn-primary" onclick="toggleCreateForm()">+ Create ban</button>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <!-- Create ban form -->
        <div id="createFormContainer" class="create-form-container">
          <h2>Create ban</h2>
          <form id="banForm" onsubmit="createBan(event)">
            <div class="form-row">
              <div class="form-group">
                <label for="banType">Ban type</label>
                <select id="banType" required>
                  <option value="">Select type...</option>
                  <option value="user">User</option>
                  <option value="organization">Organization</option>
                  <option value="api_key">API key</option>
                </select>
              </div>
              <div class="form-group">
                <label for="scope">Scope</label>
                <select id="scope" required onchange="onScopeChange()">
                  <option value="">Select scope...</option>
                  <option value="platform">Platform</option>
                  <option value="registry_brand">Registry brand</option>
                  <option value="registry_property">Registry property</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="entityId">Entity ID</label>
              <input type="text" id="entityId" placeholder="User ID, org ID, or API key ID" required>
              <small>The identifier of the user, organization, or API key to ban</small>
            </div>

            <div class="form-group" id="scopeTargetGroup" style="display: none;">
              <label for="scopeTarget">Scope target</label>
              <input type="text" id="scopeTarget" placeholder="Domain (e.g. example.com)">
              <small>Leave blank to ban from all domains in this scope</small>
            </div>

            <div class="form-group">
              <label for="reason">Reason</label>
              <input type="text" id="reason" placeholder="Reason for this ban" required>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="bannedEmail">Banned email <span style="color: var(--color-text-muted); font-weight: normal;">(optional)</span></label>
                <input type="email" id="bannedEmail" placeholder="user@example.com">
              </div>
              <div class="form-group">
                <label for="expiresAt">Expires <span style="color: var(--color-text-muted); font-weight: normal;">(optional)</span></label>
                <input type="date" id="expiresAt">
                <small>Leave blank for permanent ban</small>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" onclick="toggleCreateForm()">Cancel</button>
              <button type="submit" class="btn btn-danger" id="createBtn">Create ban</button>
            </div>
          </form>
        </div>

        <!-- Filter tabs -->
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="all" onclick="setFilter('all', this)">
            All <span class="tab-count" id="countAll"></span>
          </button>
          <button class="filter-tab" data-filter="platform" onclick="setFilter('platform', this)">
            Platform <span class="tab-count" id="countPlatform"></span>
          </button>
          <button class="filter-tab" data-filter="registry" onclick="setFilter('registry', this)">
            Registry <span class="tab-count" id="countRegistry"></span>
          </button>
        </div>

        <!-- Bans table -->
        <div id="bansTableContainer">
          <div class="loading">Loading bans...</div>
        </div>
      </div>

      <!-- Registry activity panel -->
      <div id="activityPanel" class="activity-panel">
        <div class="card">
          <div class="activity-panel-header">
            <h2>Registry activity for <span id="activityEntityLabel" style="font-family: var(--font-mono); font-size: var(--text-sm);"></span></h2>
            <button class="btn btn-secondary btn-small" onclick="closeActivityPanel()">Close</button>
          </div>
          <div id="activityList">
            <div class="loading">Loading activity...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let allBans = [];
    let currentFilter = 'all';

    async function loadBans() {
      try {
        const response = await AdminSidebar.fetch('/api/admin/bans');
        if (!response.ok) throw new Error('Failed to load bans');

        const data = await response.json();
        allBans = data.bans || [];

        updateCounts();
        renderBans();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (error) {
        console.error('Error loading bans:', error);
        document.getElementById('loading').innerHTML =
          '<p style="color: var(--color-error-600);">Failed to load bans. <a href="/auth/login">Try logging in again</a></p>';
      }
    }

    function updateCounts() {
      const total = allBans.length;
      const platform = allBans.filter(b => b.scope === 'platform').length;
      const registry = allBans.filter(b => b.scope && b.scope.startsWith('registry')).length;

      document.getElementById('banCount').textContent = total;
      document.getElementById('countAll').textContent = '(' + total + ')';
      document.getElementById('countPlatform').textContent = '(' + platform + ')';
      document.getElementById('countRegistry').textContent = '(' + registry + ')';
    }

    function getFilteredBans() {
      if (currentFilter === 'all') return allBans;
      if (currentFilter === 'platform') return allBans.filter(b => b.scope === 'platform');
      if (currentFilter === 'registry') return allBans.filter(b => b.scope && b.scope.startsWith('registry'));
      return allBans;
    }

    function setFilter(filter, tabEl) {
      currentFilter = filter;
      document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
      tabEl.classList.add('active');
      renderBans();
    }

    function renderBans() {
      const container = document.getElementById('bansTableContainer');
      const bans = getFilteredBans();

      if (bans.length === 0) {
        container.innerHTML = '<div class="empty-state">No bans found</div>';
        return;
      }

      const rows = bans.map(ban => {
        const scopeClass = ban.scope === 'platform' ? 'badge-platform' : 'badge-registry';
        const scopeLabel = (ban.scope || '').replace(/_/g, ' ');
        const typeClass = 'badge-' + (ban.ban_type || '');
        const typeLabel = (ban.ban_type || '').replace(/_/g, ' ');
        const created = ban.created_at ? new Date(ban.created_at).toLocaleDateString() : '-';
        const expires = ban.expires_at ? new Date(ban.expires_at).toLocaleDateString() : 'Never';
        const bannedBy = ban.banned_by_email || '-';

        return `<tr class="clickable" onclick="showActivity('${escapeAttr(ban.entity_id)}', '${escapeAttr(ban.ban_type)}')">
          <td><span class="badge ${scopeClass}">${escapeHtml(scopeLabel)}</span>${ban.scope_target ? '<br><span class="timestamp">' + escapeHtml(ban.scope_target) + '</span>' : ''}</td>
          <td><span class="badge ${typeClass}">${escapeHtml(typeLabel)}</span></td>
          <td class="entity-id" title="${escapeAttr(ban.entity_id)}">${escapeHtml(ban.entity_id)}</td>
          <td>${escapeHtml(ban.banned_email || '-')}</td>
          <td class="reason-text" title="${escapeAttr(ban.reason || '')}">${escapeHtml(ban.reason || '-')}</td>
          <td>${escapeHtml(bannedBy)}</td>
          <td class="timestamp">${created}</td>
          <td class="timestamp">${expires}</td>
          <td><button class="btn btn-danger btn-small" onclick="event.stopPropagation(); removeBan('${escapeAttr(ban.id)}')">Remove</button></td>
        </tr>`;
      }).join('');

      container.innerHTML = `<table>
        <thead><tr>
          <th>Scope</th>
          <th>Type</th>
          <th>Entity ID</th>
          <th>Email</th>
          <th>Reason</th>
          <th>Banned by</th>
          <th>Created</th>
          <th>Expires</th>
          <th></th>
        </tr></thead>
        <tbody>${rows}</tbody>
      </table>`;
    }

    function toggleCreateForm() {
      document.getElementById('createFormContainer').classList.toggle('open');
    }

    function onScopeChange() {
      const scope = document.getElementById('scope').value;
      const group = document.getElementById('scopeTargetGroup');
      if (scope.startsWith('registry')) {
        group.style.display = 'block';
      } else {
        group.style.display = 'none';
        document.getElementById('scopeTarget').value = '';
      }
    }

    async function createBan(event) {
      event.preventDefault();

      const createBtn = document.getElementById('createBtn');
      createBtn.disabled = true;
      createBtn.textContent = 'Creating...';

      const body = {
        ban_type: document.getElementById('banType').value,
        entity_id: document.getElementById('entityId').value,
        scope: document.getElementById('scope').value,
        reason: document.getElementById('reason').value,
      };

      const scopeTarget = document.getElementById('scopeTarget').value;
      if (scopeTarget) body.scope_target = scopeTarget;

      const bannedEmail = document.getElementById('bannedEmail').value;
      if (bannedEmail) body.banned_email = bannedEmail;

      const expiresAt = document.getElementById('expiresAt').value;
      if (expiresAt) body.expires_at = expiresAt;

      try {
        const response = await AdminSidebar.fetch('/api/admin/bans', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to create ban');
        }

        showStatusMessage('Ban created', 'success');
        document.getElementById('banForm').reset();
        document.getElementById('scopeTargetGroup').style.display = 'none';
        toggleCreateForm();
        loadBans();
      } catch (error) {
        showStatusMessage(error.message, 'error');
      } finally {
        createBtn.disabled = false;
        createBtn.textContent = 'Create ban';
      }
    }

    async function removeBan(banId) {
      if (!confirm('Remove this ban?')) return;

      try {
        const response = await AdminSidebar.fetch('/api/admin/bans/' + banId, { method: 'DELETE' });
        if (!response.ok) throw new Error('Failed to remove ban');

        showStatusMessage('Ban removed', 'success');
        closeActivityPanel();
        loadBans();
      } catch (error) {
        showStatusMessage(error.message, 'error');
      }
    }

    async function showActivity(entityId, banType) {
      const panel = document.getElementById('activityPanel');
      const list = document.getElementById('activityList');
      const label = document.getElementById('activityEntityLabel');

      label.textContent = entityId;
      list.innerHTML = '<div class="loading">Loading activity...</div>';
      panel.classList.add('open');
      panel.scrollIntoView({ behavior: 'smooth', block: 'start' });

      try {
        const param = banType === 'organization' ? 'org_id' : 'editor_user_id';
        const response = await AdminSidebar.fetch('/api/admin/bans/registry-activity?' + param + '=' + encodeURIComponent(entityId));
        if (!response.ok) throw new Error('Failed to load activity');

        const data = await response.json();
        const edits = data.edits || [];

        if (edits.length === 0) {
          list.innerHTML = '<div class="empty-state">No registry activity found for this entity</div>';
          return;
        }

        list.innerHTML = edits.map(edit => {
          const date = edit.created_at ? new Date(edit.created_at).toLocaleString() : '';
          const entityType = edit.entity_type || '';
          const domain = edit.domain || '';
          const editorName = edit.editor_name || edit.editor_email || '';
          const summary = edit.edit_summary || '';
          const rev = edit.revision_number ? 'r' + edit.revision_number : '';
          const rollback = edit.is_rollback ? ' (rollback)' : '';

          return `<div class="activity-item">
            <span style="font-weight: var(--font-medium);">${escapeHtml(entityType)}</span>
            <span style="color: var(--color-text-secondary);">${escapeHtml(domain)}</span>
            ${rev ? '<span class="badge badge-user">' + escapeHtml(rev + rollback) + '</span>' : ''}
            ${summary ? '<div style="margin-top: var(--space-1);">' + escapeHtml(summary) + '</div>' : ''}
            <div class="activity-meta">
              <span>${date}</span>
              <span>${escapeHtml(editorName)}</span>
            </div>
          </div>`;
        }).join('');
      } catch (error) {
        list.innerHTML = '<div class="empty-state">Failed to load registry activity</div>';
      }
    }

    function closeActivityPanel() {
      document.getElementById('activityPanel').classList.remove('open');
    }

    function showStatusMessage(message, type) {
      const el = document.getElementById('statusMessage');
      el.textContent = message;
      el.className = 'status-message ' + type;
      el.style.display = 'block';
      setTimeout(() => { el.style.display = 'none'; }, 4000);
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function escapeAttr(text) {
      if (!text) return '';
      return String(text).replace(/&/g, '&amp;').replace(/'/g, '&#39;').replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    loadBans();
  </script>
</body>
</html>
