<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Login - Select User</title>
  <link rel="stylesheet" href="/design-system.css">
  <style>
    body {
      background: var(--color-bg-page);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-5);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .dev-login {
      background: var(--color-bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      max-width: 480px;
      width: 100%;
      overflow: hidden;
    }

    .dev-login__header {
      background: linear-gradient(135deg, var(--color-warning-500), var(--color-warning-600));
      color: white;
      padding: var(--space-6);
      text-align: center;
    }

    .dev-login__badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-3);
    }

    .dev-login__title {
      font-size: var(--text-2xl);
      font-weight: 700;
      margin: 0 0 var(--space-2) 0;
    }

    .dev-login__subtitle {
      font-size: var(--text-sm);
      opacity: 0.9;
      margin: 0;
    }

    .dev-login__content {
      padding: var(--space-6);
    }

    .dev-login__section-title {
      font-size: var(--text-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-muted);
      margin: 0 0 var(--space-3) 0;
    }

    .user-card {
      display: block;
      width: 100%;
      padding: var(--space-4);
      margin-bottom: var(--space-3);
      background: var(--color-bg-subtle);
      border: 2px solid transparent;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: left;
      font-family: inherit;
    }

    .user-card:hover {
      border-color: var(--color-brand);
      background: var(--color-primary-50);
    }

    .user-card:last-child {
      margin-bottom: 0;
    }

    .user-card__header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-2);
    }

    .user-card__avatar {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-lg);
      flex-shrink: 0;
    }

    .user-card__avatar--admin {
      background: var(--color-error-100);
    }

    .user-card__avatar--member {
      background: var(--color-success-100);
    }

    .user-card__avatar--nonmember {
      background: var(--color-gray-200);
    }

    .user-card__info {
      flex: 1;
      min-width: 0;
    }

    .user-card__name {
      font-weight: 600;
      color: var(--color-text-heading);
      font-size: var(--text-base);
    }

    .user-card__email {
      color: var(--color-text-secondary);
      font-size: var(--text-sm);
    }

    .user-card__badges {
      display: flex;
      gap: var(--space-2);
      margin-top: var(--space-2);
    }

    .user-card__badge {
      display: inline-block;
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      font-weight: 500;
    }

    .user-card__badge--admin {
      background: var(--color-error-100);
      color: var(--color-error-700);
    }

    .user-card__badge--member {
      background: var(--color-success-100);
      color: var(--color-success-700);
    }

    .user-card__badge--nonmember {
      background: var(--color-gray-200);
      color: var(--color-gray-700);
    }

    .user-card__description {
      color: var(--color-text-muted);
      font-size: var(--text-xs);
      margin-top: var(--space-2);
    }

    .dev-login__footer {
      padding: var(--space-4) var(--space-6);
      background: var(--color-bg-subtle);
      border-top: 1px solid var(--color-border);
    }

    .dev-login__warning {
      display: flex;
      align-items: flex-start;
      gap: var(--space-2);
      color: var(--color-text-secondary);
      font-size: var(--text-xs);
    }

    .dev-login__warning-icon {
      flex-shrink: 0;
      font-size: var(--text-sm);
    }
  </style>
</head>
<body>
  <div class="dev-login">
    <div class="dev-login__header">
      <div class="dev-login__badge">Development Mode</div>
      <h1 class="dev-login__title">Select Test User</h1>
      <p class="dev-login__subtitle">Choose a user persona to test different scenarios</p>
    </div>

    <div class="dev-login__content">
      <h2 class="dev-login__section-title">Available Users</h2>

      <button class="user-card" onclick="loginAs('admin')">
        <div class="user-card__header">
          <div class="user-card__avatar user-card__avatar--admin">üëë</div>
          <div class="user-card__info">
            <div class="user-card__name">Admin Tester</div>
            <div class="user-card__email">admin@test.local</div>
          </div>
        </div>
        <div class="user-card__badges">
          <span class="user-card__badge user-card__badge--admin">Admin</span>
          <span class="user-card__badge user-card__badge--member">Member</span>
        </div>
        <div class="user-card__description">Full admin access with organization membership</div>
      </button>

      <button class="user-card" onclick="loginAs('member')">
        <div class="user-card__header">
          <div class="user-card__avatar user-card__avatar--member">üë§</div>
          <div class="user-card__info">
            <div class="user-card__name">Member User</div>
            <div class="user-card__email">member@test.local</div>
          </div>
        </div>
        <div class="user-card__badges">
          <span class="user-card__badge user-card__badge--member">Member</span>
        </div>
        <div class="user-card__description">Regular member with organization access, no admin privileges</div>
      </button>

      <button class="user-card" onclick="loginAs('nonmember')">
        <div class="user-card__header">
          <div class="user-card__avatar user-card__avatar--nonmember">üëª</div>
          <div class="user-card__info">
            <div class="user-card__name">Visitor User</div>
            <div class="user-card__email">visitor@test.local</div>
          </div>
        </div>
        <div class="user-card__badges">
          <span class="user-card__badge user-card__badge--nonmember">No Org</span>
        </div>
        <div class="user-card__description">Logged in but without any organization membership</div>
      </button>
    </div>

    <div class="dev-login__footer">
      <div class="dev-login__warning">
        <span class="dev-login__warning-icon">‚ö†Ô∏è</span>
        <span>This page only appears in development mode. Production uses WorkOS authentication.</span>
      </div>
    </div>
  </div>

  <script>
    // Get return_to from URL params
    const urlParams = new URLSearchParams(window.location.search);
    const returnTo = urlParams.get('return_to') || '/dashboard';

    function loginAs(userKey) {
      // POST to dev login endpoint to set the cookie
      fetch('/auth/dev-login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ user: userKey, return_to: returnTo }),
        credentials: 'include',
      })
      .then(response => response.json())
      .then(data => {
        if (data.redirect) {
          window.location.href = data.redirect;
        } else if (data.error) {
          alert('Login failed: ' + data.error);
        }
      })
      .catch(error => {
        console.error('Login error:', error);
        alert('Login failed. Check console for details.');
      });
    }
  </script>
</body>
</html>
