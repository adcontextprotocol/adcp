<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Complete - Agentic Advertising</title>
  <link rel="icon" type="image/svg+xml" href="/AAo.svg">
  <link rel="stylesheet" href="/design-system.css">
  <style>
    body {
      background: var(--color-bg-page);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-5);
      font-family: var(--font-sans);
    }

    .oauth-complete {
      background: var(--color-bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      max-width: 480px;
      width: 100%;
      overflow: hidden;
      text-align: center;
    }

    .oauth-complete__header {
      padding: var(--space-8) var(--space-6) var(--space-6);
    }

    .oauth-complete__icon {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin: 0 auto var(--space-4);
    }

    .oauth-complete__icon--success {
      background: var(--color-success-100);
    }

    .oauth-complete__icon--error {
      background: var(--color-error-100);
    }

    .oauth-complete__title {
      font-size: var(--text-xl);
      font-weight: 600;
      color: var(--color-text-heading);
      margin: 0 0 var(--space-2) 0;
    }

    .oauth-complete__message {
      color: var(--color-text-secondary);
      font-size: var(--text-base);
      margin: 0;
      line-height: 1.5;
    }

    .oauth-complete__agent {
      display: inline-block;
      background: var(--color-bg-subtle);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-md);
      font-family: var(--font-mono);
      font-size: var(--text-sm);
      color: var(--color-text);
      margin-top: var(--space-3);
    }

    .oauth-complete__footer {
      padding: var(--space-4) var(--space-6) var(--space-6);
      border-top: 1px solid var(--color-border);
      background: var(--color-bg-subtle);
    }

    .oauth-complete__instruction {
      color: var(--color-text-muted);
      font-size: var(--text-sm);
      margin: 0;
    }

    .oauth-complete__error-details {
      margin-top: var(--space-4);
      padding: var(--space-3);
      background: var(--color-error-50);
      border-radius: var(--radius-md);
      text-align: left;
    }

    .oauth-complete__error-label {
      font-size: var(--text-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-error-600);
      margin-bottom: var(--space-1);
    }

    .oauth-complete__error-text {
      font-family: var(--font-mono);
      font-size: var(--text-sm);
      color: var(--color-error-700);
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="oauth-complete" id="content">
    <!-- Content populated by JavaScript -->
  </div>

  <script>
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    const params = new URLSearchParams(window.location.search);
    const success = params.get('success') === 'true';
    const agent = params.get('agent');
    const error = params.get('error');

    const content = document.getElementById('content');

    if (success) {
      content.innerHTML = `
        <div class="oauth-complete__header">
          <div class="oauth-complete__icon oauth-complete__icon--success">&#10003;</div>
          <h1 class="oauth-complete__title">Authorization Complete</h1>
          <p class="oauth-complete__message">
            You've successfully authorized access to this agent.
          </p>
          ${agent ? `<div class="oauth-complete__agent">${escapeHtml(agent)}</div>` : ''}
        </div>
        <div class="oauth-complete__footer">
          <p class="oauth-complete__instruction">
            You can close this tab and return to your conversation.
          </p>
        </div>
      `;
    } else {
      content.innerHTML = `
        <div class="oauth-complete__header">
          <div class="oauth-complete__icon oauth-complete__icon--error">&#10005;</div>
          <h1 class="oauth-complete__title">Authorization Failed</h1>
          <p class="oauth-complete__message">
            Something went wrong during authorization.
          </p>
          ${error ? `
            <div class="oauth-complete__error-details">
              <div class="oauth-complete__error-label">Error</div>
              <div class="oauth-complete__error-text">${escapeHtml(error)}</div>
            </div>
          ` : ''}
        </div>
        <div class="oauth-complete__footer">
          <p class="oauth-complete__instruction">
            Close this tab and try again, or ask Addie for help.
          </p>
        </div>
      `;
    }
  </script>
</body>
</html>
