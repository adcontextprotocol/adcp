version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: adcp_registry
      POSTGRES_USER: adcp
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adcp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
